  STR_GOOD_ENDING_1: "Nous avons vaincu l'ennemi, nos efforts de guerre ont été couronnés de succès et les humains de toutes les régions du monde vont de l'avant."
  STR_GOOD_ENDING_2: "Nos progrès technologiques ont considérablement augmenté grâce aux efforts de l'ensemble de l'humanité, sous l'impulsion de la SRPA."
  STR_GOOD_ENDING_3: "La destruction de la tour de Tunguska a déclenché une réaction en chaîne qui a abouti à la destruction complète de la base principale de Daedalus à Holar, en Islande."
  STR_GOOD_ENDING_4: "Sans tête, les forces chimériennes ont été désorganisées une fois de plus et l'humanité a commencé à récupérer la planète. La guerre est désormais gagnée."

  STR_BAD_ENDING_1: "L'ennemi nous a repoussés, notre offensive s'est arrêtée et a échoué. Les contre-attaques chimériennes se sont multipliées et les groupes de résistance sont désormais brisés et dispersés."
  STR_BAD_ENDING_2: "Nos efforts de récupération des technologies ont été vains, car les Chimères ont toujours eu le dessus. Nous n'avions aucune chance, malgré nos tentatives d'adaptation de leur technologie."
  STR_BAD_ENDING_3: "Une série d'offensives ratées a mis à mal nos forces militaires. Tout d'abord, l'échec de la Tour Holar. Une victoire pyrrique a été remportée lors de l'opération Black Eden... au prix de notre meilleur soldat."
  STR_BAD_ENDING_4: "Malgré cela, un trou dans le ciel est apparu et l'avenir est incertain."  

