STR_UFO_CRASH_RECOVERY_BRIEFING : "Faites preuve de prudence : il peut y avoir des agents dans le véhicule ennemi ou autour du site du crash. La mission sera réussie lorsque toutes les unités ennemies auront été éliminées ou neutralisées. La récupération des restes du véhicule ennemi, des artefacts et des cadavres extraterrestres peut alors être
