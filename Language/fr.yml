###################### # ARMES

  STR_DAMAGE_ARMOR_PIERCING: "PERÇAGE D'ARMURE" 
  STR_DAMAGE_INCENDIARY: "INCENDIAIRE" 
  STR_DAMAGE_HIGH_EXPLOSIVE: "HAUTEMENT EXPLOSIF" 
  STR_DAMAGE_LASER_BEAM: "BALISTIQUE ALIEN" 
