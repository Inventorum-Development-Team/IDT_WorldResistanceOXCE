  STR_BULLSEYE_MK1: "Bullseye Mk.1" 
  STR_BULLSEYE_MK1_BATTERY: "Batterie Bullseye Mk.1"
  STR_BULLSEYE_MK1_UFOPEDIA: "Fusil de combat principal de l'infanterie Chimera. Il a une cadence de tir élevée, bien que sa précision soit limitée et qu'il ne soit pas efficace au-delà du combat rapproché. Il tire des projectiles à plasma rouge."

  STR_BULLSEYE_MK2: "Bullseye Mk.2" 
  STR_BULLSEYE_MK2_BATTERY: "Batterie Bullseye Mk.2"
  STR_BULLSEYE_MK2_UFOPEDIA: "Version améliorée du fusil de combat d'infanterie standard Chimera. Le canon lourd permet une plus grande précision, mais il s'agit toujours d'une arme axée sur le combat rapproché. Ses projectiles à plasma bleu causent plus de blessures que les autres armes."

  STR_AUGER_MK1: "Auger Mk.1" 
  STR_AUGER_MK1_BATTERY: "Batterie Auger Mk.1"
  STR_AUGER_MK1_UFOPEDIA: "Fusil de précision lourd, émet des projectiles à rayonnement ionisant qui causent des dégâts considérables au terrain. Son viseur à moyenne portée permet d'attaquer facilement les ennemis cachés derrière un abri."

  STR_AUGER_MK2: "Auger Mk.2" 
  STR_AUGER_MK2_BATTERY: "Batterie Auger Mk.2"
  STR_AUGER_MK2_UFOPEDIA: "Version améliorée du fusil de précision lourd utilisé par les tireurs d'élite Chimera, il dispose d'un viseur longue portée et d'un générateur de rayonnement ionisant avec une plus grande capacité à émettre de l'énergie. Sa capacité à pénétrer le terrain est considérablement augmentée."

  STR_HEDGEHOG_GRENADE: "Grenade Hérisson" 
  STR_HEDGEHOG_GRENADE_UFOPEDIA: ".."
  STR_FIRE_GRENADE: "Grenade incendiaire" 
  STR_M1911_COLT: "Colt M1911" 
  STR_M1911_COLT_CLIP: "Chargeur .45 ACP (x7)"
  STR_M1911_COLT_UFOPEDIA: "Arme de poing standard des unités SPRA et de l'armée américaine, elle est fiable et facile à utiliser. Sa puissance d'arrêt est suffisante pour tuer un ou deux hybrides à bout portant."

  STR_M5A2_FOLSOM_CARBINE: "Carabine Folsom M5A2" 
  STR_303_RIFLE_AMMO: "Munitions pour fusil .303 (x30)" 
  STR_40MM_FRAG: "Grenade à fragmentation de 40 mm"
  STR_M5A2_FOLSOM_CARBINE_UFOPEDIA: "Fusil puissant de conception américaine, utilisé par toutes les forces armées américaines. Il est produit sous licence par l'armée britannique sous le nom de Mk.6 Carbine et certains pays européens avaient également leurs propres variantes de cette arme. Cependant, il est très lourd et encombrant en raison du mobilier en bois et du lance-grenades intégré. Tir alternatif: Lancer une grenade"

  STR_L23_FAREYE_SNIPER_RIFLE: "L23 Fareye"
  STR_303_SNIPER_AMMO: "Munitions de tireur d'élite .303 Mk 10" 
  STR_L23_FAREYE_SNIPER_RIFLE_UFOPEDIA: "Un favori personnel de nombreuses équipes de tireurs d'élite du Royal Marine Commando britannique, il comprend un petit dispositif à impulsion électromagnétique destiné à augmenter l'activité neuronale, augmentant ainsi la précision des tireurs d'élite. Tir alternatif: tir à la tête"

  STR_STORM_RIFLE: "Fusil Storm .303"
  STR_STORM_RIFLE_UFOPEDIA: "Fusil de combat conçu par les forces armées allemandes, était le fusil standard de la Défense européenne unie (principalement utilisé par les Allemands, les Français et les Italiens). Actuellement utilisé par les Maquisards, la plupart d'entre eux ont été récupérés sur un navire de ravitaillement coulé près d'Oslo. Son nom officiel était '.303 Sturmgewehr'"

