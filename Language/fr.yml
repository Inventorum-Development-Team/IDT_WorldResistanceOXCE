  STR_UFO_CRASH_RECOVERY: "RÉCUPÉRATION APRÈS CRASH D'UN VAISSEAU CHIMERAN"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Faites preuve de prudence: il peut y avoir des agents dans le véhicule ennemi ou autour du site du crash. La mission sera réussie lorsque toutes les unités ennemies auront été éliminées ou neutralisées. La récupération des restes du véhicule ennemi, des artefacts et des cadavres extraterrestres peut alors être lancée. Pour interrompre la mission, ramenez les unités SRPA dans le véhicule de transport et cliquez sur l'icône 'Abandonner la mission'."
  STR_UFO_GROUND_ASSAULT: "ASSAUT AU SOL D'UN VAISSEAU CHIMERAN"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explorez le site d'atterrissage et, si possible, entrez dans le véhicule ennemi. La mission sera réussie lorsque toutes les unités ennemies auront été éliminées ou neutralisées. La récupération du véhicule ennemi, des artefacts et des cadavres extraterrestres peut alors être lancée. Pour interrompre la mission, ramenez les unités SRPA dans le véhicule de transport et cliquez sur l'icône 'Abandonner la mission."
  STR_BASE_DEFENSE: "DÉFENSE DE BASE" 
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Un vaisseau extraterrestre a atterri à proximité. Notre base est en grave danger. Conformément à la procédure standard, tout le personnel non combattant et les vaisseaux SRPA ont été évacués. Les unités extraterrestres entreront dans la base par les portes du hangar ou l'ascenseur d'accès. Défendez la base et ses installations vitales à tout prix – c'est un combat à mort. Si vous cliquez sur l'icône 'Abandonner la mission', vous reconnaîtrez la défaite et perdrez la base." 
  STR_ALIEN_BASE_ASSAULT: "ASSAUT DE LA BASE CHIMERAN"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Des unités de la SRPA ont réussi à pénétrer dans une base extraterrestre. Le centre de contrôle doit être détruit pour rendre la base inopérante. La mission se terminera lorsque tous les ennemis seront éliminés ou lorsque votre escouade sera revenue dans la zone de sortie verte (cliquez sur l'icône 'Abandonner la mission' pour vous échapper)."
  STR_CENTER_ON_UFO_TIME_5_SECONDS: "CENTRE SUR UN VAISSEAU CHIMERAN-TEMPS=5 s"
