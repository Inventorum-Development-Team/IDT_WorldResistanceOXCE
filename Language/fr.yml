  STR_COUNCIL_IS_MISSATISFIED: "La SRPA a du mal à repousser l'assaut des Chimères et nos forces sont au bord de l'effondrement. Essayez de défendre la planète avec plus d'efforts."
  STR_YOU_HAVE_NOT_SUCCEEDED: "Malgré nos vaillants efforts, la SRPA n'a pas réussi à défendre la Terre. La Chimère domine désormais l'espace et la surface. Les victimes se comptent par millions."
  STR_COUNTRY_IS_PARTICULARLY_PLEASED: "Le commandement de {0} est particulièrement reconnaissant de votre capacité à faire face à la menace locale des Chimères et a envoyé davantage de fournitures."   STR_COUNTRIES_ARE_PARTICULARLY_HAPPY: "Les commandements du {0} apprécient particulièrement votre capacité à faire face à la menace locale des Chimères et ont envoyé davantage de fournitures."
