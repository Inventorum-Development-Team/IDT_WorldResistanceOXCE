  STR_CONVERSION_CENTER_MISSION: "Raid al centro di conversione"


  STR_CONVERSION_CENTER_DEPLOYMENT: "CENTRO DI CONVERSIONE RAID"


  STR_CONVERSION_CENTER_DESCRIPTION: "Le forze alleate hanno individuato un centro di conversione Chimera, utilizzato per creare potenti ceppi alieni. Dobbiamo impossessarcene, recuperare qualsiasi risorsa tecnologica aliena di valore e distruggere i reattori centrali per disattivare la struttura in modo permanente. Fai attenzione, potrebbe esserci una piccola guarnigione a sorvegliarla."


