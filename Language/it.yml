VEICOLO CHIMERANO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Prestare attenzione: potrebbero esserci
agenti nel veicolo nemico o nei pressi del luogo dell'incidente. La missione avrà successo
quando tutte le unità nemiche saranno state eliminate o neutralizzate. Il recupero dei resti
del veicolo nemico, degli artefatti e dei cadaveri alieni può quindi essere avviato. Per
annullare la missione, riportare le unità SRPA al veicolo di trasporto e fare clic sull'icona
"Annulla missione"."
  STR_UFO_GROUND_ASSAULT: "CHIMERAN CRAFT GROUND ASSAULT"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Esplora il sito di atterraggio e, se possibile,
entra nel veicolo nemico. La missione avrà successo quando tutte le unità nemiche saranno
state eliminate o neutralizzate. Sarà quindi possibile avviare il recupero del veicolo nemico,
dei manufatti e dei cadaveri alieni. Per annullare la missione, riporta le unità SRPA al veicolo
di trasporto e clicca sull'icona "Annulla missione".
  STR_BASE_DEFENSE:"DIFESA DI BASE"

  STR_BASE_DEFENSE_BRIEFING: "Un'astronave aliena è atterrata nelle vicinanze. La
nostra base è in grave pericolo. Come da procedura standard, tutto il personale non
combattente e le imbarcazioni SRPA sono state evacuate. Le unità aliene entreranno nella
base tramite le porte dell'hangar o l'ascensore di accesso. Difendi la base e le sue
installazioni vitali a tutti i costi: questa è una lotta all'ultimo sangue. Se clicchi sull'icona
"Annulla missione" ammetterai la sconfitta e perderai la base."
  STR_ALIEN_BASE_ASSAULT: "ASSALTO ALLA BASE CHIMERA"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Le unità SRPA sono entrate in una base
aliena. Il centro di controllo deve essere distrutto per rendere la base inoperativa. La
missione terminerà quando tutti i nemici saranno stati eliminati o quando la tua squadra sarà
tornata nell'area di uscita verde (clicca sull'icona "Annulla missione" per uscire)."
