  STR_CHIMERAN_HUB_TOWER_DEPLOYMENT: "OFFENSIVA ALLA TORRE HUB CHIMERAN"


  STR_CHIMERAN_HUB_TOWER_DESCRIPTION: "Le forze alleate hanno individuato una torre hub Chimeran, quartier generale nemico principale e nodo di controllo su una vasta area. Dobbiamo catturarla, recuperare qualsiasi risorsa tecnologica aliena di valore e distruggere i reattori centrali per disattivare la struttura in modo permanente. Fai attenzione, potrebbe esserci una grande guarnigione rinforzata a sorvegliarla."


  STR_CHIMERAN_HUB_TOWER_MARKER_NAME: "Torre Hub Chimeran rilevata"


  STR_CHIMERAN_HUB_TOWER_ALERT: "Torre Hub Chimeran"






  STR_OPERATION_OLYMPIC_MISSION: "Operazione Olimpica"


  STR_OPERATION_OLYMPIC_DEPLOYMENT: "OPERAZIONE OLIMPICA - FASE I"


  STR_OPERATION_OLYMPIC_DESCRIPTION: "L'ultimo sforzo per vincere la guerra, una volta per tutte. Dopo la fabbricazione della bomba Prometheus, siamo in grado di attaccare direttamente il nemico nella sua roccaforte principale. Dopo l'atterraggio, dobbiamo affrettarci all'ingresso della presunta struttura sotterranea. Una volta che tutto il personale SRPA è nelle 'piastrelle verdi' dell'ascensore, devi cliccare sul pulsante {ALT}Abort{ALT}, per procedere alla fase successiva."


  STR_OPERATION_OLYMPIC_MARKER_NAME: "Operazione Olimpica in corso"


  STR_OPERATION_OLYMPIC_ALERT: "Operazione Olimpica"




  STR_OPERATION_OLYMPIC_UNDERGROUND_DEPLOYMENT: "OPERAZIONE OLYMPIC - FASE II"


  STR_OPERATION_OLYMPIC_UNDERGROUND_DESCRIPTION: "Sotto la Tunguska Hub Tower, si trova un complesso labirinto di corridoi e stanze. Per posizionare in sicurezza la bomba Prometheus, dobbiamo disattivare tutti i Nodi di controllo  nella base. Ciò taglierà la corrente, così il nemico non potrà inviare un segnale di SOS e richiedere rinforzi. Dopo averlo fatto, estrai tutto il personale della task force e dirigiti verso la zona dell'ascensore e clicca sul {ALT}pulsante Abort{ALT}. Abbiamo solo una possibilità."




  STR_STEELHEAD_SQUAD: "Plotone Chimera medio"


  STR_ADVANCED_HYBRID_SQUAD: "Plotone Chimera pesante"


  STR_MIXED: "Plotone Chimera misto"




  STR_HYBRID_ARMOR: "Impianti base + armatura leggera"


  STR_HYBRID_DESCRIPTION: "Intel ibrido"


  STR_HYBRID_DESCRIPTION_UFOPEDIA: "Gli Ibridi, semplici soldati del nemico, sono ex umani infettati dal virus Chimera e mutilati in guerrieri senza cervello e senza paura, con l'unico obiettivo di uccidere qualsiasi essere umano a vista."




  STR_HAMMER_UNIT: "Martello"


  STR_HAMMER_ARMOR: "Exoframe bipede"


  STR_HAMMER_CORPSE: "Relitto del martello"


  STR_HAMMER_DESCRIPTION: "Intelligenza del martello"


  STR_HAMMER_DESCRIPTION_UFOPEDIA: "L'Hammer è un'unità d'assalto meccanizzata pesante, spesso utilizzata in combattimenti ravvicinati all'interno dei centri urbani. Apparsa per la prima volta nella Caduta di Arnhem, dove un'intera squadra ha annientato i difensori tedesco-olandesi su entrambi i lati del ponte. Equipaggiata con una mitragliatrice avanzata, simile alla Brute Minigun"




  STR_STEELHEAD_SOLDIER: "Testa d'acciaio"


  STR_STEELHEAD_ARMOR: "Impianti corazzati migliorati"


  STR_STEELHEAD_CORPSE: "Cadavere di Steelhead"


  STR_STEELHEAD_DESCRIPTION: "Informazioni su Steelhead"


  STR_STEELHEAD_DESCRIPTION_UFOPEDIA: "I comandanti delle forze di terra nemiche. Il loro soprannome è stato coniato in base al loro copricapo corazzato. Un'unità di raffreddamento più grande e migliore nella parte posteriore, più piastre rinforzate nella parte anteriore, gli consente di resistere a più danni rispetto ai loro fratelli minori."




  STR_ADVANCED_HYBRID_SOLDIER: "Ibrido avanzato"


  STR_ADVANCED_HYBRID_ARMOR: "Armatura completa + impianti"


  STR_ADVANCED_HYBRID_CORPSE: "Cadavere ibrido avanzato"


  STR_ADVANCED_HYBRID_DESCRIPTION: "Intel ibrido avanzato"


  STR_ADVANCED_HYBRID_DESCRIPTION_UFOPEDIA: "Qualcosa che potremmo chiamare un 'commando' per i guerrieri alieni, gli Advanced Hybrids sono forze nemiche di alto rango, viste solo a guardia di posizioni importanti. La loro armatura completa li rende immuni alla maggior parte dei danni, spesso richiedendo raffiche più grandi di fuoco di fucile concentrato per ucciderne uno."




  STR_RAVAGER_SOLDIER: "Devastazione"


  STR_RAVAGER_SOLDIER_ARMOR: "Muscoloscheletrico mutato"


  STR_RAVAGER_SOLDIER_CORPSE: "Cadavere devastante"


  STR_RAVAGER_SOLDIER_DESCRIPTION: "Intelligence devastante"


  STR_RAVAGER_SOLDIER_DESCRIPTION_UFOPEDIA: "La varietà più potente della Chimera, il suo aspetto grande e muscoloso spesso intimidisce qualsiasi soldato umano abbastanza sfortunato da trovarne uno sul campo di battaglia. Estremamente resistenti e forti, sono le truppe d'assalto del nemico e trasportano pesanti armi automatiche."

