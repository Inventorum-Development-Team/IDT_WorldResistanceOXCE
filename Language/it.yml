# AEREI
  STR_VTOL: "VTOL"
  STR_VTOL_UFOPEDIA: "VTOL - Trasporto merci veloce e robusto, progettato per trasportare truppe su lunghe distanze. Utilizzato da diverse forze di resistenza umana."
  STR_SABRE: "SABRE"
  STR_SABRE_UFOPEDIA: "F-86 Sabre - Caccia da superiorità aerea, la punta di lancia degli sforzi bellici americani. Armato pesantemente e abbastanza robusto da resistere a diversi colpi."
  STR_SIDEWINDER: "MISSILE AA"
  STR_SIDEWINDER_UFOPEDIA: "AIM-9 Sidewinder - Missile aria-aria americano a corto raggio con guida IR. Ha una testata a frammentazione che fa a pezzi gli aerei nemici una volta che colpisce."
  STR_SIDEWINDER_LAUNCHER: "Lanciamissili AA"
  STR_SIDEWINDER_MISSILES: "Missili AA"
  STR_FUEL_TANK_UC: "SERBATOIO CARBURANTE"
  STR_FUEL_TANK_UFOPEDIA: "Serbatoio esterno montato sotto le ali, pensato per aumentare il raggio di combattimento dell'aereo. Produce una certa resistenza, riducendo così l'accelerazione e la velocità. fuelMax: 150, accel: -1, avoidBonus: -5"
  STR_FUEL_TANK: "Serbatoio carburante"
  STR_FLARE_DISPENSER_UC: "DISPENSER DI RAZZI"
  STR_FLARE_DISPENSER_UFOPEDIA: "Contromisure progettate per deviare i missili IR sparati contro l'aereo. Creati con materiali pirotecnici, bruciano a temperature molto più elevate di un motore e possono confondere il sistema di guida di molti missili. avoidBonus: 25"
  STR_FLARE_DISPENSER: "Distributore di razzi"

  STR_AFTERBURNER_UC: "JET THURSTER SPERIMENTALE"
  STR_AFTERBURNER_UFOPEDIA: "Questo prototipo di motore a reazione viene utilizzato per aumentare notevolmente l'accelerazione e la velocità del veicolo su cui è montato. Tuttavia, lo stress a cui è sottoposto il motore ne riduce l'autonomia. accel: 5, speedMax: 150, fuelMax: -15"
  STR_AFTERBURNER: "Jet Thurster sperimentale"
