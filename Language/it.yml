  STR_CHIMERAN_TOWER_DEPLOYMENT: "ASSALTO ALLA TORRE CHIMERAN"


  STR_CHIMERAN_TOWER_DESCRIPTION: "Le forze alleate hanno individuato una torre Chimeran, principale area di sosta logistica e base operativa. Dobbiamo impossessarcene, recuperare qualsiasi risorsa tecnologica aliena di valore e distruggere i reattori centrali per disattivare la struttura in modo permanente. Fai attenzione, potrebbe esserci una guarnigione considerevole a sorvegliarla."


