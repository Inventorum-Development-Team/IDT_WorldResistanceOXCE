# ARMI
  STR_DAMAGE_ARMOR_PIERCING: "PERFORANTE ARMATURA"
  STR_DAMAGE_INCENDIARY: "INCENDIARIO"
  STR_DAMAGE_HIGH_EXPLOSIVE: "ALTO ESPLOSIVO"
  STR_DAMAGE_LASER_BEAM: "ALIEN BALLISTIC"
  STR_DAMAGE_PLASMA_BEAM: "PLASMA ENERGY"
  STR_BULLSEYE_MK1: "Bullseye Mk.1"
  STR_BULLSEYE_MK1_BATTERY: "Batteria Bullseye Mk.1"
  STR_BULLSEYE_MK1_UFOPEDIA: "Fucile da combattimento principale della fanteria Chimera. Ha un'elevata cadenza di fuoco, anche se la sua precisione è limitata e non è efficace oltre il combattimento ravvicinato. Spara proiettili al plasma rosso."
  STR_BULLSEYE_MK2: "Bullseye Mk.2"
  STR_BULLSEYE_MK2_BATTERY: "Batteria Bullseye Mk.2"
  STR_BULLSEYE_MK2_UFOPEDIA: "Versione migliorata del fucile da combattimento difanteria standard Chimera. La canna pesante consente una maggiore precisione, ma ècomunque un'arma focalizzata sul combattimento ravvicinato. I suoi proiettili al plasma blu causano più ferite di altre armi."
  STR_AUGER_MK1: "Auger Mk.1"
  STR_AUGER_MK1_BATTERY: "Batteria Auger Mk.1"
  STR_AUGER_MK1_UFOPEDIA: "Fucile da cecchino pesante, emette proiettili di radiazioni ionizzanti che causano danni considerevoli al terreno. Il suo mirino a medio raggio facilita l'attacco ai nemici nascosti dietro una copertura."
  STR_AUGER_MK2: "Auger Mk.2"
  STR_AUGER_MK2_BATTERY: "Auger Mk.2 Battery"
  STR_AUGER_MK2_UFOPEDIA: "Versione migliorata del fucile da cecchino pesante usato dai cecchini Chimera, ha un mirino a lungo raggio e un generatore di radiazioni ionizzanti con una maggiore capacità di emettere energia. La sua capacità di penetrare il terreno è notevolmente aumentata."
  STR_HEDGEHOG_GRENADE: "Granata a riccio"
  STR_HEDGEHOG_GRENADE_UFOPEDIA: "..."

  STR_FIRE_GRENADE: "Granata incendiaria"
  STR_M1911_COLT: "M1911 Colt"
  STR_M1911_COLT_CLIP: "Caricatore .45 ACP (x7)"
  STR_M1911_COLT_CLIP_UFOPEDIA: "Arma da fianco standard delle unità SPRA e dell'esercito statunitense, è affidabile e facile da usare. Il suo potere di arresto è sufficiente per uccidere uno o due ibridi a bruciapelo."
  STR_M5A2_FOLSOM_CARBINE: "Carabina Folsom M5A2"
  STR_303_RIFLE_AMMO: "Munizioni per fucile .303 (x30)"
  STR_40MM_FRAG: "Granata a frammentazione da 40 mm"
  STR_M5A2_FOLSOM_CARBINE_UFOPEDIA: "Potente fucile di progettazione statunitense, utilizzato da tutte le forze armate statunitensi. È prodotto su licenza dall'esercito britannico come carabina Mk.6 e anche alcuni paesi europei avevano le proprie varianti di quest'arma. Tuttavia, è molto pesante e ingombrante a causa del rivestimento in legno e del lanciagranate integrato. Fuoco alternativo: lancia granata"
  STR_L23_FAREYE_SNIPER_RIFLE: "L23 Fareye"
  STR_303_SNIPER_AMMO: "Munizioni per cecchino .303 Mk 10"
  STR_L23_FAREYE_SNIPER_RIFLE_UFOPEDIA: "Uno dei preferiti di molti team dicecchini del Commando dei Royal Marine britannici, include un piccolo dispositivo a impulsi elettromagnetici pensato per aumentare l'attività neurale, aumentando così la precisione dei tiratori scelti. Fuoco alternativo: Headshot"
  STR_STORM_RIFLE: ".303 Storm Rifle"
  STR_STORM_RIFLE_UFOPEDIA: "Fucile da battaglia progettato dalle Forze armate tedesche, era il fucile standard della United European Defense (usato principalmente da tedeschi, francesi e italiani). Attualmente usato da Maquis,la maggior parte di loro sono stati recuperati da una nave di rifornimento affondata vicino a Oslo. Il suo nome ufficiale era '.303 Sturmgewehr'"
