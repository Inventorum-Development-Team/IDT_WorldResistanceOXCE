  STR_UFO_CRASH_RECOVERY: "RECUPERO DELLO SCHIANTAMENTO DEL VEICOLO CHIMERANO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Prestare attenzione: potrebbero esserci agenti nel veicolo nemico o nei pressi del luogo dell'incidente. La missione avrà successo quando tutte le unità nemiche saranno state eliminate o neutralizzate. Il recupero dei resti del veicolo nemico, degli artefatti e dei cadaveri alieni può quindi essere avviato. Per annullare la missione, riportare le unità SRPA al veicolo di trasporto e fare clic sull'icona 'Annulla missione'."
