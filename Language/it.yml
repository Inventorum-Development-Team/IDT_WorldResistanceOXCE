  STR_GOOD_ENDING_1: "Abbiamo respinto il nemico, i nostri sforzi bellici hanno avuto successo e gli esseri umani in ogni parte del mondo stanno avanzando."
  STR_GOOD_ENDING_2: "I nostri progressi tecnologici sono aumentati notevolmente grazie agli sforzi di tutta l'umanità combinata, guidata dalla SRPA."
  STR_GOOD_ENDING_3: "La distruzione della Torre di Tunguska ha dato inizio a una reazione a catena che si è conclusa con la completa distruzione della base principale della Daedalus a Holar, in Islanda."
  STR_GOOD_ENDING_4: "Senza testa, le forze Chimeran furono nuovamente disorganizzate e l'umanità iniziò il recupero del pianeta. La guerra è ormai vinta."

