# WEAPONS

  STR_DAMAGE_ARMOR_PIERCING: "ARMOR PIERCING"
  STR_DAMAGE_INCENDIARY: "INCENDIARY"
  STR_DAMAGE_HIGH_EXPLOSIVE: "HIGH EXPLOSIVE"
  STR_DAMAGE_LASER_BEAM: "ALIEN BALLISTIC"
  STR_DAMAGE_PLASMA_BEAM: "PLASMA ENERGY"
  
  STR_BULLSEYE_MK1: "Bullseye Mk.1"
  STR_BULLSEYE_MK1_BATTERY: "Bullseye Mk.1 Battery"
  STR_BULLSEYE_MK1_UFOPEDIA: "Main combat rifle of Chimera infantry. It has a high rate of fire, although its accuracy is limited and it is not effective beyond close-range combat. It fires red plasma projectiles."

  STR_BULLSEYE_MK2: "Bullseye Mk.2"
  STR_BULLSEYE_MK2_BATTERY: "Bullseye Mk.2 Battery"
  STR_BULLSEYE_MK2_UFOPEDIA: "Improved version of the standard Chimera infantry combat rifle. The heavy barrel allows for greater accuracy, but it is still a weapon focused on close combat. Its blue plasma projectiles cause more wounds than other weapons."

  STR_AUGER_MK1: "Auger Mk.1"
  STR_AUGER_MK1_BATTERY: "Auger Mk.1 Battery"
  STR_AUGER_MK1_UFOPEDIA: "Heavy sniper rifle, emits ionizing radiation projectiles that cause considerable damage to the terrain. Its medium range sight makes it easy to attack enemies hidden behind cover."

  STR_AUGER_MK2: "Auger Mk.2"
  STR_AUGER_MK2_BATTERY: "Auger Mk.2 Battery"
  STR_AUGER_MK2_UFOPEDIA: "Improved version of the heavy sniper rifle used by Chimera snipers, it has a long-range sight and an ionizing radiation generator with greater capacity to emit energy. Its ability to penetrate terrain is substantially increased."

  STR_HEDGEHOG_GRENADE: "Hedgehog Grenade"
  STR_HEDGEHOG_GRENADE_UFOPEDIA: "..."


  STR_HUNTER_DMR: "Hunter DMR"
  STR_HUNTER_DMR_BATTERY: "Hunter DMR Battery"
  STR_HUNTER_DMR_UFOPEDIA: "Specialized heavy rifle issued to elite Chimeran sharpshooters. First seen in action during the enemy incursion last year in New York. The ion beams emitted in short bursts make it a lethal weapon in the correct hands, destroying cover and foes alike."

  STR_BRUTE_MINIGUN: "Brute Minigun"
  STR_BRUTE_MINIGUN_CELL: "Brute Minigun Cell"
  STR_BRUTE_MINIGUN_UFOPEDIA: "The heaviest infantry weapon in the enemy arsenal, used by shock troopers. The continued energy stream unleashed by this weapon can even disintegrate some poorly armored targets. Its extreme weight makes it very uncomfortable to carry and use by regular sized humans."

  STR_PLASMA_REPEATER_PISTOL: "Plasma Repeater Pistol"
  STR_PLASMA_REPEATER_PISTOL_BATTERY: "Plasma Repeater Pistol Battery"
  STR_PLASMA_REPEATER_PISTOL_UFOPEDIA: "Similar to the human machine pistols, this Chimera sidearm is seen in service with recon units. The intense rate of fire can quickly discharge a full battery in seconds."

  STR_HE44_MAGNUM: "HE.44 Magnum"
  STR_HE44_MAGNUM_AMMO: ".44 Rounds"
  STR_HE44_MAGNUM_UFOPEDIA: "Powerful and robust sidearm field by SRPA special forces operatives. The large .44 Magnum round fired by this revolver uses a special glycerin compound to explode on contact."

  STR_THOMPSON_SMG: "Thompson M1 SMG"
  STR_THOMPSON_SMG_DRUM: "Thompson SMG Drum"
  STR_THOMPSON_SMG_MAG: "Thompson SMG Mag"
  STR_THOMPSON_SMG_UFOPEDIA: "The first firearm commercialized as a “submachine gun”, it quickly gained notoriety for its robust design and firepower, firing .45 ACP rounds. Used by most American law enforcement units, some were sold to the UK as well."

  STR_M2A1_CLOVIS: "M2A1 Clovis AR"
  STR_M2A1_CLOVIS_UFOPEDIA: "Automatic rifle based on the Folsom Carbine, chambered in .303 ammunition. Features a heavier barrel, charging handle and synthetic furniture. Meant to be used to provide light support “walking fire”, similarly how the BAR was used in the 1920s."

  STR_HVAP_CHAINGUN: "HVAP Wraith Minigun"
  STR_HVAP_CHAINGUN_DRUM: "HVAP Ammo Drum"
  STR_HVAP_CHAINGUN_UFOPEDIA:  "High-Velocity, Armor-Piercing. A powerful and cumbersome fully automatic minigun, firing 1200 full metal jacket rounds per minute. The kinetic force is able to rip apart lightly armored targets with ease. It”s better to use it from a static position, as its weight and poor handling are its disadvantages."

  STR_MARKSMAN_DMR: "Marksman-B DMR"
  STR_MARKSMAN_DMR_UFOPEDIA: "Reverse-engineered ion sniper rifle, based on the design of an enemy weapon captured in Scotland. Suitable for medium range engagements and configured for burst fire, balancing firepower and ammo economy. It employs Hunter batteries."

  STR_MK6_CARBINE: "Mk.6 Carbine"
  STR_MK6_CARBINE_UFOPEDIA: "License-build version of the Folsom family of carbines, the Enfield No.6, Mark 6 Carbine serves as the standard service rifle of the British forces. It features a different wood furniture for improved ergonomics and a bayonet lug instead of the built-in grenade launcher."
  STR_303_AMMO: ".303 Rifle Ammo (x20)"
  STR_303_AMMO_LARGE: ".303 Rifle Ammo (x30)"

  STR_L206_LAARK: "L206 LAARK Launcher" 
  STR_L206_LAARK_ROCKET: "Mk.48 AT Rocket"
  STR_L206_LAARK_UFOPEDIA: "L209 LAARK (Light Anti-Armor RocKet) made by the British Armed Forces, with the purpose of engaging enemy armored vehicles. A major improvement over the older PIAT launchers, the Mk.48 rockets fired by this heavy support weapon can quickly change its path mid air thanks to smaller thrusters."

  STR_ROSSMORE_COMBAT_SHOTGUN: "Rossmore 238 Combat Shotgun"
  STR_ROSSMORE_COMBAT_SHOTGUN_MAG: ".12 Gauge Shotgun Mag"
  STR_ROSSMORE_COMBAT_SHOTGUN_UFOPEDIA: "The latest development of the Rossmore Armory, the Model 238 lacks the solid stock of the previous models. Despite this, the recoil remains within the expected parameters. Magazine-fed for quicker reloads."

  STR_WELGUN_SMG: "Welgun SMG"
  STR_WELGUN_SMG_UFOPEDIA: "Manufactured by the Birmingham Small Arms in an effort to equip the field intelligence operatives of the Special Operations Executive with a light and accurate automatic weapon. Less expensive than the Thompson SMGs in service with the regular Army and compact enough to carry it concealed. Uses the same 9mm magazines as other European models."

  STR_RAZOR_BM001: "Razor BM001"
  STR_RAZOR_BM001_UFOPEDIA: "Made by the Royal Small Arms Factory by using captured Bullseye rifles left behind in the aftermath of the Battle of London and the subsequent liberation of the British Isles. The “Bullseye Modified 001” fires disc-shaped plasma bolts, with the option to supercharge a single shot and depleting the half the battery for extra damage."

  STR_LONGBOW_1S1K: "Longbow 1S-1K"
  STR_LONGBOW_1S1K_FLECHETTES: "Longbow Flechette Mag"
  STR_LONGBOW_1S1K_UFOPEDIA: "Created by the Military Defense Commission (MDC) with the explicit purpose of countering the Chimeran threat, it's a powerful railgun firing iron flechettes at incredible speed. Capable of penetrating several inches of steel with ease. Too few were available when Europe fell in 1950, but since then, several models have been created by the remaining MDC armorers in Luxembourg."

  STR_BERETTA_MAB38: "Beretta MAB-38 SMG"
  STR_9MM_SMG_MAG: "9mm SMG Mag"
  STR_BERETTA_MAB38_UFOPEDIA: "A finely crafted Italian submachine gun, almost handmade. Its rugged and strong wooden frame makes it a heavy yet sturdy and accurate weapon. Used and appreciated by special forces all over Europe, it was an icon of the Regio Esercito. Very few Berettas remain, with some recovered from the ruins of Genoa and Naples."

  STR_ERMA_EMP44: "Erma EMP-44 SMG"
  STR_ERMA_EMP44_UFOPEDIA: "Extremely cheap and easy to make, if somewhat awkward to use, submachine gun. Originally meant to be used by reserve troops as complement of the MP-40 in case of a sudden Russian invasion. When the Chimera came instead and most of the modern weapon stockpiles were lost or destroyed, this crude design was put in service. Eventually the Maquis found its blueprints outside Munich and rushed it into production again. Uses 9mm magazines."

  STR_SCHROTFLINTE_SHOTGUN: "Schlonflinte Combat Shotgun"
  STR_SCHROTFLINTE_SHOTGUN_SHELLS: ".12 Gauge Shotgun Shells"
  STR_SCHROTFLINTE_SHOTGUN_UFOPEDIA: "12. Gauge shotgun made by Schroeder Kampfwerk GmbH. Popular with law enforcement and military forces, especially in northern Europe. It shares some similarities with the British Rossmore line of shotguns, with the notable difference of the feeding mechanism and a wider buckshot spread."

  STR_ARISAKA_TYPE_99: "Arisaka Type-99 Rifle"
  STR_ARISAKA_TYPE_99_CLIP: "Arisaka Ammo Clip"
  STR_ARISAKA_TYPE_99_UFOPEDIA: "The Japanese engagements in China led to the introduction of the Type-99 service rifle, completely replacing older Type-38 designs. Very solid, although the more powerful cartridge and lighter frame weight led to increased recoil. Most servicemen attached a “good luck flag”, the yosegaki hinomaru, as a traditional gift. "

  STR_XR24_SPITTER: "XR-24 Spitter Scattergun"
  STR_XR24_SPITTER_BATTERY: "Spitter Energy Cell"
  STR_XR24_SPITTER_UFOPEDIA: "Developed by SRPA Japanese Corps branch in Nagoya. Designed with special protections for the humid, hot weather prevalent in most of South East Asia and amphibious operations. The Spitter functions as an automatic shotgun, emitting terrain-destroying ion beams in a wide arc. Its reactor was developed from captured Auger heavy rifles."

  STR_NAMBU_TYPE_2: "Nambu Type-2 SMG"
  STR_NAMBU_TYPE_2_MAG: "Type-2 SMG Mag"
  STR_NAMBU_TYPE_2_UFOPEDIA: "Japan didn't divert resources to the development of submachine guns until the later stages of the war with China. Its main indigenous design (after using several European weapons) was made by Kijiro Nambu, chambered in 8mm Nambu and including a special recoil dampener. Used mostly by the elite Special Naval Landing Forces."

  STR_IWAOR_TYPE_105: "IWAO-R Type-105 Chaingun"
  STR_IWAOR_TYPE_105_DRUM: "IWAO-R Ammo Drum"
  STR_IWAOR_TYPE_105_UFOPEDIA: "The chaingun designed by Iwao Ryusaki was initially mounted on fixed turrets on planes, very much appreciated by its reliability. Featuring a specialized muzzle break to quickly dissipate exceeding heat. A cache was purchased by the UED before the breaching of the Red Curtain in the “49. Further purchases were impossible due to losing contact with Japan."

  STR_FEDOROV_AVTOMAT: "Fedorov Avtomat FA Rifle"
  STR_FEDOROV_AVTOMAT_MAG: "6.5mm Fedorov Mag"
  STR_FEDOROV_AVTOMAT_UFOPEDIA: "The Fedorov Avtomat is a select-fire, crew-served automatic rifle and also one of the world's first operational automatic rifles, designed by Vladimir Grigoryevich Fyodorov in 1915 and produced in the Russian Empire. It quickly proved to be an effective weapon in the Great War and would eventually become a name stay of the Russian Army with it seeing mass production shortly after the failed civil war; during the Chimera War, several Russian units were equipped with the Fedorov. However as the war dragged on, Russia due to a lack of factories was forced to cease production of the Federov near entirely causing the army to begin primarily relying on the Mosin-Nagant."

  STR_MOSIN_NAGANT: "Mosin-Nagant M1891 Rifle"
  STR_MOSIN_NAGANT_CLIP: "Mosin-Nagant Ammo Clip"
  STR_MOSIN_NAGANT_UFOPEDIA: "Main service rifle of the Russian Empire since its induction in 1891 and the most numerous in the entire arsenal. This variant is outfitted with a telescopic scope and cloth wrapping to help with its concealing, it could be used for long-range shooting."

  STR_SIMONOV_AVTOMAT: "Simonov AS-25P Rifle"
  STR_SIMONOV_AVTOMAT_UFOPEDIA: "Avtomat Simonova of 1925 Pehotnuy (Simonov”s Rifle of 1925, Infantry). Developed in 1925, to replace the Fedorov Avtomat of 1916 and its modernized variant of 1920. The AS-25P was presented as more reliable, accurate and modern. But the start of war with the Chimeras in 1927, effectively halted the rearmament of the Russian Imperial Army and very few army corps were equipped with this type of weapon. Fires the same 6.5mm cartridge as the FA."

  STR_KOROVIN_PISTOL: "Korovin KPK-29 Pistol"
  STR_KOROVIN_PISTOL_MAG: "Korovin Pistol Mag"
  STR_KOROVIN_PISTOL_UFOPEDIA: "Standard officer”s high caliber pistol (chambered in 10 mm), created by Sergey Korovin. Albeit heavy, the decent grip and handling made it a weapon of choice for the Imperial Army officer corps."

  STR_TOKAREV_MACHINE_PISTOL: "Tokarev APBT Auto pistol"
  STR_TOKAREV_MACHINE_PISTOL_MAG: "APBT Short Mag"
  STR_TOKAREV_MACHINE_PISTOL_LONG_MAG: "APBT Large Mag"
  STR_TOKAREV_MACHINE_PISTOL_UFOPEDIA: "The Siberians were quick to adapt all the scarce Tokarev sidearms remaining in the Far East armories into the automatic pistol, selective fire variant. Outfitted with a prototype sound suppressor and a handmade wooden stock, the Tokarev is mostly used in hit and run raids on abandoned depots and bases."

  STR_DEGTYARYOV_LMG: "Degtyaryov DP-28 MG"
  STR_DEGTYARYOV_LMG_PAN: "DP-28 Ammo Pan"
  STR_DEGTYARYOV_LMG_BELT: "DP-28 Ammo Box"
  STR_DEGTYARYOV_LMG_UFOPEDIA: "The Degtyaryov infantry machine gun was rushed into deployment to the frontlines when the first Chimera attacks were reported. Over the course of the years, it became the main machine gun in the Russian arsenal. The last improvement was the adaptation of a belt-fed mechanism, both easy to adapt in the battlefield."

  STR_FEDOROV_GROM: "Fedorov EVF-31 “Grom” Rifle"
  STR_FEDOROV_GROM_UFOPEDIA: "Energy weapon made from the Bullseye, by Imperial Russia in an attempt to even the playing field with the Chimera. Its production costs were considerable and it was available in limited numbers. Despite this, most of the prototypes were sent to the Siberian armies so as to give them a fighting chance, then a few hundred managed to be successfully evacuated to Provideniya where the Siberian Guard was formed. ”Grom” means thunder in Russian."


  STR_FIRE_GRENADE: "Fire Grenade"
  STR_M1911_COLT: "M1911 Colt"
  STR_M1911_COLT_CLIP: ".45 ACP Magazine (x7)"
  STR_M1911_COLT_UFOPEDIA: "Standard sidearm of SPRA and US Army units, it is reliable and easy to use. It's stopping power is enough to kill a Hybrid or two at point-blank."

  STR_M5A2_FOLSOM_CARBINE: "M5A2 Folsom Carbine"
  STR_303_RIFLE_AMMO: ".303 Rifle Ammo (x30)"
  STR_40MM_FRAG: "40mm Frag Grenade"
  STR_M5A2_FOLSOM_CARBINE_UFOPEDIA: "Powerful rifle of US design, used by all the US Armed Forces. It is produced under-licence by the British Army as Mk.6 Carbine and some European countries had their own variants of this weapon as well. However, it's very heavy and cumbersome due the wood furniture and integrated grenade launcher. Alt fire: Launch Grenade"

  STR_L23_FAREYE_SNIPER_RIFLE: "L23 Fareye"
  STR_303_SNIPER_AMMO: ".303 Mk 10 Sniper Ammo"
  STR_L23_FAREYE_SNIPER_RIFLE_UFOPEDIA: "A personal favorite of many British Royal Marine Commando sniper teams, it includes a small electromagnetic-pulsing device meant to increase the neural activity, thus increasing the accuracy of the sharpshooters. Alt fire: Headshot"

  STR_STORM_RIFLE: ".303 Storm Rifle"
  STR_STORM_RIFLE_UFOPEDIA: "Battle rifle designed by the German Armed Forces, was the standard rifle of the United European Defense (mostly used by Germans, French and Italians). Currently used by Maquis, most of them were recovered from a supply ship sunk near Olso. It's official name was '.303 Sturmgewehr'"
  
  ###################### 
  # SOLDIERS

  STR_US_ARMY_SOLDIER: "US Army Ranger"
  STR_PRIVATE: "Private"
  STR_CORPORAL: "Corporal"
  STR_SERGEANT: "Sergeant"
  STR_STAFF_SERGEANT: "Staff Sergeant"
  STR_SERGEANT_FIRST_CLASS: "Sergeant First Class"
  STR_MASTER_SERGEANT: "Master Sergeant"
  STR_SERGEANT_MAJOR: "Sergeant Major"
  STR_WARRANT_OFFICER: "Warrant Officer"
  STR_LIEUTENANT: "Lieutenant"
  STR_CAPTAIN: "Captain"
  STR_MAJOR: "Major"
  STR_LT_COLONEL: "Lt. Colonel"
  STR_COLONEL: "Colonel"

######################
# AIRCRAFTS

  STR_VTOL: "VTOL"
  STR_VTOL_UFOPEDIA: "VTOL - Fast and sturdy cargo transport meant to ferry troops over long distances. Several human resistance forces use."

  STR_SABRE: "SABRE"
  STR_SABRE_UFOPEDIA: "F-86 Sabre - Air superiority fighter, the tip of the spear of the American war efforts. Heavy armed and sturdy enough to withstand several hits."

  STR_SIDEWINDER: "A-A MISSILE"
  STR_SIDEWINDER_UFOPEDIA: "AIM-9 Sidewinder - American short range air to air missile with IR guidance. It has a fragmentation warhead that shreds enemy aircrafts once it hits."
  STR_SIDEWINDER_LAUNCHER: "A-A Missile Launcher"
  STR_SIDEWINDER_MISSILES: "A-A Missiles"

  STR_FUEL_TANK_UC: "FUEL TANK"
  STR_FUEL_TANK_UFOPEDIA: "External tank mounted under the wings, meant to increase the combat range of the aircraft. Produces some drag, thus reducing the acceleration and speed. fuelMax: 150, accel: -1, avoidBonus: -5"
  STR_FUEL_TANK: "Fuel Tank"

  STR_FLARE_DISPENSER_UC: "FLARE DISPENSER"
  STR_FLARE_DISPENSER_UFOPEDIA: "Countermeasures designed to divert IR missiles fired at the aircraft. Created with pyrotechnic materials, they burn at temperatures much higher than an engine and can confuse the guidance system of many missiles. avoidBonus: 25"
  STR_FLARE_DISPENSER: "Flare Dispenser"


  STR_AFTERBURNER_UC: "EXPERIMENTAL JET THURSTER"
  STR_AFTERBURNER_UFOPEDIA: "This prototype jet motor is used to greatly increase the acceleration and speed of the vehicle where it is mounted. However, the stress put on the motor reduces it's autonomy. accel: 5, speedMax: 150, fuelMax: -15"
  STR_AFTERBURNER: "Experimental Jet Thurster"


  STR_METEOR: "METEOR"
  STR_METEOR_UFOPEDIA: "Long-range British Gloster Meteor escort fighter, meant to protect VTOLs and bombers deep inside Europe."

  STR_HORTEN: "HORTEN"
  STR_HORTEN_UFOPEDIA: "Prototype Ho-229 fighter, its superb maneuverability allows it to outperform heavier planes in close combat."

  STR_SHINDEN: "SHINDEN"
  STR_SHINDEN_UFOPEDIA: "Heavy Japanese J7W fighter. Its strong and durable airframe could theoretically withstand attacks even from gigantic mutant lifeforms… if they existed."

  STR_YAK: "YAKOLEV"
  STR_YAK_UFOPEDIA: "The Yak-9 is a versatile multirole aircraft, albeit outdated by current standards. Mostly used by the Siberian pilots in recon and light attack roles."

  STR_SUPER_SABRE: "SUPER SABRE"
  STR_SUPER_SABRE_UFOPEDIA: "The improved F-100 interceptor flies higher, faster and is considerably more deadly. The better powerplant allows longer patrol times."

  STR_VAMPIRE: "VAMPIRE"
  STR_VAMPIRE_UFOPEDIA: "Long-range all-weather fighter. The unusual shape of the airframe houses large armored fuel tanks for extensive operational range."


######################
# SOLDIER ARMORS


  STR_SRPA_BLACK_OPS_UNIFORM_UC: "BLACK OPS TACTICAL SUIT"
  STR_SRPA_BLACK_OPS_UNIFORM: "Black Ops Tactical Suit"
  STR_SRPA_BLACK_OPS_UNIFORM_UFOPEDIA: "Main battle dress of the Black Ops, the special operators of the SRPA. Includes a reinforced vest and special enclosed NBC (nuclear-biological-chemical) helmet to prevent infections by Chimeran airborne pathogens."

  STR_BDU_UC: "AMERICAN M1943 UNIFORM"
  STR_BDU_UC_UFOPEDIA: "Combat uniform for the US Armed Forces, introduced in 1943. Made in weather-proof cloth, it is warm in cold seasons and fresh in hot regions. Issued with a M1 “pot” helmet." 

  STR_BRITISH_FIELD_UNIFORM_UC: "BRITISH BATTLEDRESS"
  STR_BRITISH_FIELD_UNIFORM: "British Battledress"
  STR_BRITISH_FIELD_UNIFORM_UFOPEDIA: "Practical and comfortable uniform, introduced in the late 30s and widely copied by armies all around the globe. The green variant saw use mostly in Europe, while the khaki variant was employed by Commonwealth forces."

  STR_MAQUIS_FIELD_UNIFORM_UC: "MAQUIS COMBAT OUTFIT"
  STR_MAQUIS_FIELD_UNIFORM: "Maquis Combat Outfit"
  STR_MAQUIS_FIELD_UNIFORM_UFOPEDIA: "Due its status as a clandestine resistance movement, the Maquis had issues getting a conventional standardized uniform. The closest they could get was a mix-up of industrial and outdated reserve military leftovers."

  STR_JAPANESE_FIELD_UNIFORM_UC: "IMPERIAL JAPANESE UNIFORM"
  STR_JAPANESE_FIELD_UNIFORM_UFOPEDIA: "The M98 (98 Shiki-Gun-i) uniform worn by the Japanese troops is an update made in 1938 for the continued family of khaki combat uniforms. The “tetsukabuto” (steel helmet) is issued with a fabric piece to protect the neck from heat and sun."

  STR_RUSSIAN_FIELD_UNIFORM_UC: "RUSSIAN SERVICE DRESS"
  STR_RUSSIAN_FIELD_UNIFORM_UFOPEDIA: "The combat uniform for the Russian Imperial Army remained pretty much the same since the end of the Great War. It consists of a khaki “gymnastyorka”, knee trousers and reinforced boots, plus SSh-30 steel helmet."

  STR_SIBERIAN_FIELD_UNIFORM_UC: "SIBERIAN WINTER OVERCOAT"
  STR_SIBERIAN_FIELD_UNIFORM_UFOPEDIA: "Worn over the standard Imperial uniform, the overcoat made of thick wool is used by the Guards to protect themselves from the harsh climate. Used along with a “papakha” hat. A rudimentary gas mask is used to protect the soldier from Crawlers and poisonous gasses."


######################
# ALLIED SUPPORT


  STR_AMERICAN_VOLUNTEERS_RESEARCH: "American Volunteers"
  STR_AMERICAN_VOLUNTEERS_RESEARCH_UFOPEDIA: "The initial rooster of the project was restricted only to SRPA personnel, but it was reconsidered to include volunteers from the regular armed forces. After signing a special disclosure contract, they were inducted into the team. Additional weaponry was requested as well to be able to equip the newcomers. We need as many hands and rifles in the field as possible."

  STR_EXPANDING_FRONTIERS: "Expanding Frontiers"
  STR_EXPANDING_FRONTIERS_UFOPEDIA: "The SRPA provides us with enough equipment to equip our task force for recovery operations and we count on the support of the USAF to engage hostile craft near our bases. However, we could always attend the radio for additional help of allied forces fighting elsewhere. This may take a while, however. Overseas prospecting may be required to be restricted to ensure the high quality of the deployed teams, as we need the best of the best."

  STR_REESTABLISH_DIPLOMATIC_TIES: "Reestablish Diplomatic Ties"
  STR_REESTABLISH_DIPLOMATIC_TIES_UFOPEDIA: "We have managed to get in contact with friendly forces in Europe, after a minor comms blackout (most likely thanks to Chimera jamming equipment). We could extend an invitation to either the British forces or the Maquis resistance movement to join our recovery efforts in exchange for tech and supplies."

  STR_BRITISH_COOPERATION_1_RESEARCH: "British Cooperation I"
  STR_BRITISH_COOPERATION_1_RESEARCH_UFOPEDIA: "Our recent success with the Operation Morning Star meant the eradication of the enemy forces in the British islands and they are more than willing to join us. They have allowed volunteers from elite corps like the Royal Marine Commandos and Paratroopers to be recruited into our forces, forming the {ALT}Ghost Team{ALT}."

  STR_BRITISH_COOPERATION_2_RESEARCH: "British Cooperation II"
  STR_BRITISH_COOPERATION_2_RESEARCH_UFOPEDIA: "Additional talks resulted in more British-made available for our forces. Additionally, now we have the blueprints for the Razor energy rifle, the improved version of the Chimeran main infantry weapon. Any captured Bullseye could be re-manufactured into the Razor, with an additional amount of Gray Tech."

  STR_MAQUIS_COOPERATION_1_RESEARCH: "Maquis Cooperation I"
  STR_MAQUIS_COOPERATION_1_RESEARCH_UFOPEDIA: "While we don't have an open diplomacy with the Maquis, the European resistance group, we did have trade and technological exchange with its predecessor, the UED. Certain intelligence operatives, like Colonel James Grayson, have previously worked with us tracking and recovering alien assets. By tending a much needed helping hand, they have agreed on providing volunteers (often with their own weaponry) in exchange for supplies and resources. They are now part of {ALT}Fantasma Team{ALT}."

  STR_MAQUIS_COOPERATION_2_RESEARCH: "Maquis Cooperation II"
  STR_MAQUIS_COOPERATION_2_RESEARCH_UFOPEDIA: "The reason behind the initial constraints and reticence to support our endeavor is most likely due the fact the Grace Administration cut off the lend-lease program enacted by former president Roosevelt. Our current efforts in a joint collaboration have been successful and more types of weaponry are now available to equip our task force. Additionally, we can begin manufacturing the prototype Longbow railgun using captured Gray Tech."


  STR_EXTENDING_WIDEBAND_TRANSMISSIONS: "Extending Wideband Transmissions" 
  STR_EXTENDING_WIDEBAND_TRANSMISSIONS_UFOPEDIA: "Extensive efforts are under way to increase the effective range of our listening posts. We are sure there are still human forces fighting in other parts of the world. We just need to find them."

  STR_JAPANESE_COOPERATION_1_RESEARCH: "Japanese Cooperation I"
  STR_JAPANESE_COOPERATION_1_RESEARCH_UFOPEDIA: "By applying additional effort in the search for human radio transmissions in the Pacific area, we have captured the signal emitted by the SRPA Japanese Corps, long reported as M.I.A. They reported their ongoing fighting on mainland Asia, plus several incursions over the Japanese home islands. We have agreed on helping them and in turn, elements from the elite Navy and Army units will join our task force. They will be assigned to {ALT}Yokai Team{ALT}."

  STR_JAPANESE_COOPERATION_2_RESEARCH: "Japanese Cooperation II"
  STR_JAPANESE_COOPERATION_2_RESEARCH_UFOPEDIA: "The collaboration between our forces and the Japan defenders have been successful. There are certain concerns in close circles here, though, as the Imperialist approach they took on Asia was not very tolerated back in the Roosevelt Administration. Despite this, they have agreed to share more assets to support our recovery efforts in Asia. Also, our SRPA station in Japan has successfully created a new weapon using Gray Tech, we are now able to produce it."

  STR_CODEBREAKER_TRANSMISSIONS: "Codebreaker Transmissions"
  STR_CODEBREAKER_TRANSMISSIONS_UFOPEDIA: "After we got word of faint radio waves coming from Russia, we focused all our available listening posts towards that geographical zone in order to gather any sign of life. After several tries, we caught not one but two signals, on opposite sides of the country. We could choose any of both to begin diplomatic talks."

  STR_RUSSIAN_COOPERATION_1_RESEARCH: "Russian Cooperation I"
  STR_RUSSIAN_COOPERATION_1_RESEARCH_UFOPEDIA: "We have established a stable link with Russian Imperial Army remnants in several sectors. They seem to be grouped around Sevastopol, Leningrad and the Caspian Sea. The Maquis had offered to provide a liaison between them and our forces, although we are wary of the distrust between each party… you can not erase 30 years of animosity in a couple of months, after all. Despite this, they have agreed on providing volunteers with their equipment in exchange for supplies and tech. They are now part of {ALT}Prizrak Team{ALT}."

  STR_RUSSIAN_COOPERATION_2_RESEARCH: "Russian Cooperation II"
  STR_RUSSIAN_COOPERATION_2_RESEARCH_UFOPEDIA: "The Russians fighting alongside us have proven to be resourceful in tactics and strategy. They have been fighting the Chimera since 1927, after all. Many have thanked not being limited in ammunition and weaponry, as they were forced to wage a guerrilla war with barely equipment the last decade. For this reason, they have shared their blueprints for a reverse-engineered energy rifle based on a captured Chimera weapon. We're now able to manufacture it on our workshops, using Gray Tech."

  STR_SIBERIAN_COOPERATION_1_RESEARCH: "Siberian Cooperation I"
  STR_SIBERIAN_COOPERATION_1_RESEARCH_UFOPEDIA: "A hidden enclave of Imperial Army remnants was found in the Far East, closer to Alaska. How they managed to remain active after so many years, especially considering how heavily infested are the Siberian wastelands, its almost a miracle. We have offered them military support and equipment to help them in their guerrilla warfare. In turn, several veteran soldiers have volunteered to join our project. They are now part of {ALT}Fantom Team{ALT}."

  STR_SIBERIAN_COOPERATION_2_RESEARCH: "Siberian Cooperation II"
  STR_SIBERIAN_COOPERATION_2_RESEARCH_UFOPEDIA: "So many years of isolation deep in the Siberian forests made the Guards very suspicious of any foreign forces, no matter if they come from their own species. We got their trust and they have allowed us templates of their custom made “Grom” Bullseye-based energy rifle, an older prototype we could improve using modern knowledge and additional Gray Tech."


######################
# ENDGAME

  STR_ELERIUM_115: "Nuclear Reactor Fuel"
  STR_ELERIUM_115_UFOPEDIA: "Radioactive elements within a containment chamber. Standing near them without special protection may be dangerous, but so far we have not found any issue. Some of them make pretty glassware that is bright under UV light!"

  STR_UFO_POWER_SOURCE: "Alien Nuclear Reactor"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "The enemy uses fission technology to power their structures and vehicles. While we were able to achieve said process as well, their technology is far more efficient and sustainable than ours."

  STR_ALIEN_ALLOYS: "Chimera steel"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Lightweight steel alloy plating, used by the Chimera to construct a large range of utilities and weaponry. Easily moldable with the right tools, but impervious to all kinds of damage. First found and classified by RAF personnel on Gibraltar, its delivery and intel report on how to use it was intercepted by rouge Maquis agents and became lost until recently."

  STR_GRAY_TECH_ITEM: "Gray Tech Item"
  STR_GRAY_TECH_ITEM_UFOPEDIA: "Exceedingly powerful piece of alien tech. It doesn't correspond to any design made by the Chimera so far. It emits a vibrant light and what could be described as “hot air around it”, most likely radiation. Handle with caution."

  STR_GRAY_TECH_RECOVERY_TEAM: "Recovery and Salvage Operations"
  STR_GRAY_TECH_RECOVERY_TEAM_UFOPEDIA: "The so-called “Gray Tech” is often located behind enemy lines, deep inside their fortresses and redoubts. In order to gather them for our own technological progress, we must raid them and forcefully extract them. The Chimera seems to amass them too, for purposes yet to be understood… we can not allow them to outmatch us. Major Richard Blake, with the direct authorization by President McCullen, has approved the creation of an elite task force with the explicit purpose of infiltration, gathering, recovery, protection and application of these alien tech assets. The best members of the SRPA Advanced Tactical Operations were called to join the {ALT}Spectre Team{ALT}."


  STR_GRAY_TECH_INTRODUCTION: "Gray Tech' Introduction"
  STR_GRAY_TECH_INTRODUCTION_UFOPEDIA: "“Gray Tech” (GT) is a term recently coined by Dr. Malikov to name the previously unknown alien tech, built or assembled by a third, undisclosed faction. More research is needed on the matter, to understand it and how it could be used in the war effort."

  STR_GRAY_TECH_THEORY: "Gray Tech Theory"
  STR_GRAY_TECH_THEORY_UFOPEDIA: "A growing theoretical approach on the extraterrestrial pieces point to certain physical and energetic characteristics that could be used on our own technology, as some kind of “booster” or improvement. The GT is shown capable of transmitting large amounts of energy, which is further increased by the addition of more of those items. If we continue researching more Gray Tech, we could refine a practical use for our troops on the field."

  STR_GRAY_TECH_APPLICATIONS: "Gray Tech Applications"
  STR_GRAY_TECH_APPLICATIONS_UFOPEDIA: "The continued investigation on the matter has finally led to something very much needed for our military forces: weapons. By adding small amounts of GT to already existent human-designed energy weapons (often incorporating alien assets), we could greatly improve them. Other developments like craft energy weapons are planned as well. We must continue to work on the recovered extraterrestrial samples."

  STR_PROJECT_PROMETHEUS: "Project Prometheus"
  STR_PROJECT_PROMETHEUS_UFOPEDIA: "Dr. Julia Cathcart has taken the lead on the investigation on alien technology. She has theorized the Gray Tech individual items all belong to a larger mechanism or machine, taking in account how the emitted electromagnetic radiation becomes more and more intense with a larger number of GT pieces nearby one from another. We must continue researching this topic to refine our understanding."

  STR_PROMETHEUS_WEAPON: "Prometheus Weapon"
  STR_PROMETHEUS_WEAPON_UFOPEDIA: "A groundbreaking development by Dr. Cathcart”s team was made on the investigation. It confirmed the theory about how each GT item was a piece of a larger puzzle. By adding more and more items, more intense electromagnetic radiation is emitted, which could be used as a high yield explosive device. It is believed by combining 100 pieces, a powerful bomb could be assembled, which could cause a major blackout in the Chimera hub network. We must assemble it as soon as possible, as we have intel on the leader of the enemy, Daedalus, who seems to pursue a similar objective as us with the purpose of wiping out mankind, instead. Once the bomb is ready, we could prepare an offensive to deploy it."

  STR_OPERATION_OLYMPIC_DEPENDENCY: "Operation Olympic Dependency"

  STR_LAUNCH_OPERATION_OLYMPIC: "Launch Operation Olympic" 
  STR_LAUNCH_OPERATION_OLYMPIC_UFOPEDIA: "A major planning is done for the mission to infiltrate the very first Hub Tower: Tunguska. Site of the initial landing of the Chimera in 1908, it is believed to be the source of the alien corruption. A major coordinate strike to deliver Dr. Cathcart”s bomb against it will result in a domino effect - one by one, each Hub Tower will fall, and the whole grid with it. Once ready, click on the TUNGUSKA button to begin the final mission."

  STR_ARE_YOU_SURE_CYDONIA: "Are you sure you want to send this craft on a mission to Tunguska?"
  STR_CYDONIA: "TUNGUSKA"

  STR_CONVERSION_CENTER_UFO: "Conversion Center"
  STR_CONVERSION_CENTER_MISSION: "Conversion Center Raid"
  STR_CONVERSION_CENTER_DEPLOYMENT: "CONVERSION CENTER RAID"
  STR_CONVERSION_CENTER_DESCRIPTION: "Allied forces have spotted a Chimera conversion center, used to create powerful alien strains. We must seize it, recover any valuable alien tech asset and destroy the central reactors to disable the structure permanently. Be careful, there may be a small garrison guarding it."
  STR_CONVERSION_CENTER_MARKER_NAME: "Conversion Center Detected"
  STR_CONVERSION_CENTER_ALERT: "Conversion Center"

  STR_CHIMERAN_TOWER_UFO: "Chimeran Tower"
  STR_CHIMERAN_TOWER_MISSION: "Chimeran Tower Assault"
  STR_CHIMERAN_TOWER_DEPLOYMENT: "CHIMERAN TOWER ASSAULT"
  STR_CHIMERAN_TOWER_DESCRIPTION: "Allied forces have spotted a Chimeran Tower, main logistical staging area and base of operations. We must seize it, recover any valuable alien tech asset and destroy the central reactors to disable the structure permanently. Be careful, there may be a considerable garrison guarding it."
  STR_CHIMERAN_TOWER_MARKER_NAME: "Chimeran Tower Detected"
  STR_CHIMERAN_TOWER_ALERT: "Chimeran Tower"

  STR_CHIMERAN_HUB_TOWER_UFO: "Chimeran Hub Tower"
  STR_CHIMERAN_HUB_TOWER_MISSION: "Chimeran Hub Tower Offensive"
  STR_CHIMERAN_HUB_TOWER_DEPLOYMENT: "CHIMERAN HUB TOWER OFFENSIVE"
  STR_CHIMERAN_HUB_TOWER_DESCRIPTION: "Allied forces have spotted a Chimeran Hub Tower, major enemy headquarters and control node over a large area. We must seize it, recover any valuable alien tech asset and destroy the central reactors to disable the structure permanently. Be careful, there may be a large reinforced garrison guarding it."
  STR_CHIMERAN_HUB_TOWER_MARKER_NAME: "Chimeran Hub Tower Detected"
  STR_CHIMERAN_HUB_TOWER_ALERT: "Chimeran Hub Tower"


  STR_OPERATION_OLYMPIC_MISSION: "Operation Olympic"
  STR_OPERATION_OLYMPIC_DEPLOYMENT: "OPERATION OLYMPIC - PHASE I"
  STR_OPERATION_OLYMPIC_DESCRIPTION: "The last push to win the war, once and for all. After the manufacturing of the Prometheus Bomb, we are able to directly engage the enemy in their main stronghold. After landing, we must rush the entry of the suspected underground facility. Once all the SRPA personnel are in the elevator “green tiles”, you must click on {ALT}Abort button{ALT}, to proceed to the next stage."
  STR_OPERATION_OLYMPIC_MARKER_NAME: "Operation Olympic Underway"
  STR_OPERATION_OLYMPIC_ALERT: "Operation Olympic"

  STR_OPERATION_OLYMPIC_UNDERGROUND_DEPLOYMENT: "OPERATION OLYMPIC - PHASE II"
  STR_OPERATION_OLYMPIC_UNDERGROUND_DESCRIPTION: "Below the Tunguska Hub Tower, lies a complex maze of corridors and rooms. In order to safely place the Prometheus Bomb, we must disable all the energy reactors in the base. This will cut the power, so the enemy can”t send a S.O.S beacon and request for reinforcements. After doing so, extract all the task force personnel and head towards the elevator zone and click on {ALT}Abort button{ALT}. We have just one chance."


