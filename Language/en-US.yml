# ENEMY FORCES

  STR_HYBRID_SQUAD: "Hybrid Squad"
  STR_HYBRID_SOLDIER: "Hybrid Soldier"
  STR_HYBRID_CORPSE: "Hybrid Corpse"
  
  STR_STEELHEAD_SQUAD: "Medium Chimera Platoon"
  STR_ADVANCED_HYBRID_SQUAD: "Heavy Chimera Platoon"
  STR_MIXED: "Mixed Chimera Platoon"

  STR_HYBRID_ARMOR: "Basic implants + light armor"
  STR_HYBRID_DESCRIPTION: "Hybrid Intel"
  STR_HYBRID_DESCRIPTION_UFOPEDIA: "The regular foot soldiers of the enemy, the Hybrids are former humans infected by the Chimeran virus and mutilated into a mindless and fearless warrior with the only objective of killing any human on sight."

  STR_HAMMER_UNIT: "Hammer"
  STR_HAMMER_ARMOR: "Bipedal Exoframe"
  STR_HAMMER_CORPSE: "Hammer Wreck"
  STR_HAMMER_DESCRIPTION: "Hammer Intel"
  STR_HAMMER_DESCRIPTION_UFOPEDIA: "The Hammer is a heavy mechanized assault unit, often used in close quarters combat inside urban centers. First seen in the Fall of Arnhem, where a full squad wiped out the German-Dutch defenders on both sides of the bridge. Equipped with an advanced chaingun, similar to the Brute Minigun"

  STR_STEELHEAD_SOLDIER: "Steelhead" 
  STR_STEELHEAD_ARMOR: "Improved armored implants"
  STR_STEELHEAD_CORPSE: "Steelhead Corpse"
  STR_STEELHEAD_DESCRIPTION: "Steelhead Intel"
  STR_STEELHEAD_DESCRIPTION_UFOPEDIA: "The commanding officers of the enemy ground forces. Their nickname was coined after their armored headgear. A larger and better cooling unit in the back, plus reinforced plates in the front, allows it to withstand more damage than their lesser brethren."

  STR_ADVANCED_HYBRID_SOLDIER: "Advanced Hybrid" 
  STR_ADVANCED_HYBRID_ARMOR: "Full body armor + implants"
  STR_ADVANCED_HYBRID_CORPSE: "Adv. Hybrid Corpse"
  STR_ADVANCED_HYBRID_DESCRIPTION: "Advanced Hybrid Intel"
  STR_ADVANCED_HYBRID_DESCRIPTION_UFOPEDIA: "Something we could name a “commando” for the alien warriors, the Advanced Hybrids are high ranking enemy forces, seen only guarding important locations. Their full body armor makes them impervious to most damage, often requiring larger barrages of focused rifle fire in order to kill one."

  STR_RAVAGER_SOLDIER: "Ravager"
  STR_RAVAGER_SOLDIER_ARMOR: "Mutated musculoskeletal"
  STR_RAVAGER_SOLDIER_CORPSE: "Ravager Corpse"
  STR_RAVAGER_SOLDIER_DESCRIPTION: "Ravager Intel"
  STR_RAVAGER_SOLDIER_DESCRIPTION_UFOPEDIA: "The most powerful strain of the Chimera, its large and muscular appearance often intimidates any human soldier unfortunate enough to find one in the battlefield. Extremely resistant and strong, they are the shock troopers of the enemy and carry heavy automatic weapons."

######################
# LORE


  STR_JET_POWER_LORE: "Jet Power"
  STR_JET_POWER_LORE_UFOPEDIA: "Germany put a strong emphasis on newer and better propulsion methods for aircraft. The fear of high-altitude Russian bombers led to the development of Me-262, the first successful jet-powered fighter. Officially deployed  in 1942, it became the premier interceptor force of the UED. Soon after, the British and Americans rushed their own projects, but were always behind the Luftwaffe's designs. The era of the piston-powered aircrafts was coming to an end."

  STR_FALLEN_KNIGHTS_LORE: "Fallen Knights"
  STR_FALLEN_KNIGHTS_LORE_UFOPEDIA: "Despite the German air prowess, most of the Luftwaffe and the European air forces were quickly destroyed with the initial stages of the Chimeran onslaught. In the East, many pilots didn't even get to board their planes, as Spire missiles blanketed all the military bases they found on their pass. Western European squadrons fared slightly better and some air victories were scored over the Benelux. UED fighter wings were decimated by the extensive numbers of Chimeran combat crafts. The so-called 'Knights of the Air' were reduced to molten wrecks."

  STR_UED_FORCES_LORE: "UED Forces"
  STR_UED_FORCES_LORE_UFOPEDIA: "The bulk of the United European Defense forces were composed of French, Polish, Germans and Italians, plus reduced brigades from smaller countries. Equipped with German cutting-edge equipment, it was trained to fend off Russian mass-wave attacks. However, the UED's reliance on static defenses and trench warfare ala Great War made it poorly suited to the Chimeran mechanized breakthroughs. Political infighting and low morale shattered the alliance even before the enemy reached their borders."


  STR_ACES_HIGH_LORE: "Aces High"
  STR_ACES_HIGH_LORE_UFOPEDIA: "Opposed to most European powers, the Royal Air Force focused primarily on a large fleet of efficient Kingfisher VTOLs to project airpower further inland. Despite being in development since 1937, it was only after the announcement of the Me-262 in the '42 that the Fighter Command opted to replace its fleet of Spitfires with the Meteor. Although slower and less armed than most of its peers, the Gloster-made fighter had a longer operational range. As most were lost in sorties over Czechoslovakia in support of the Bratislava Line, the last remaining few were engaged in air defense on Britain."

  STR_MAGNIFICENT_LIGHTNING_LORE: "Magnificent Lightning"
  STR_MAGNIFICENT_LIGHTNING_LORE_UFOPEDIA: "Despite the lack of sufficient aerial opposition during the Second Sino-Japanese War, the Imperial Japanese Navy requested the development of a high-performance, high-altitude combat craft with the explicit purpose of engaging enemy bombers. The need to protect the main islands from foreign aggression motivated the project. The result was the J7W Shinden, a heavily armored and up-gunned craft. When the Chimera began pushing towards the Far East, even the Mitsubishi 'Zero' fighters struggled to keep the enemy crafts at bay and the Shinden became the elite naval interceptor."


  STR_EURO_AMERICAN_COLLABORATION_LORE: "Euro-American Collaboration"
  STR_EURO_AMERICAN_COLLABORATION_LORE_UFOPEDIA: "During the Roosevelt administration, there was a notorious diplomatic approach between the European organizations and the US. This led to several technological and technical agreements between both blocs, among them the “Strategic Ammunition Standardization Agreement (SATANAG)”, where the .303 British round was adopted as the general small arms chambering for all service rifles. Also, SRPA and MDC exchanged blueprints and research. This eventually became less public during the Grace Administration, as the diplomatic ties were strained with the growing US isolationism."

  
  STR_THE_TUNGUSKA_TOWER: "The Tunguska Tower"
  STR_THE_TUNGUSKA_TOWER_UFOPEDIA: "The Tower was the first ever Chimeran   STRucture to be excavated and it is believed to not only be the largest known tower but also be the Hub Tower of Russia and possibly Eastern Europe. Given it's unimaginable importance, it is extremely well protected; in fact, no one has ever got within 1,200 yards of the tower… except for Dr. Malikov, who managed to extract a Pure Chimera DNA sample directly in situ."

  STR_THE_SIBERIAN_GUARD: "The Siberian Guard"
  STR_THE_SIBERIAN_GUARD_UFOPEDIA: "The Guard was established sometime in the early 40s, shortly after the fall of Imperial Russia and is often considered to be the last remnants of resistance in the Russian Far East. The Guard consists of three military bases spread out across Siberia, along with a single coastal village in the Pacific shoreline known as 'Provideniya', which houses several thousand Russian survivors. They take pride in being the sole protector of Siberia and have proven that through its ruthless guerrilla campaign against the Chimera."

  STR_VALERY_SABLIN: "Valery Sablin"
  STR_VALERY_SABLIN_UFOPEDIA: "A high ranking Russian Naval officer who was heavily involved in the evacuations of the Operation Kerensky, Once finished, he remained stationed on Wrangel Island until 1948, where he and his crew chose to leave the island on his ship, the 'Storozhevoy', planning on arriving at Alaska, However, due a lack of food, they were forced to dock in the coastal town of Provideniya, where they met the remnants of a Russian infantry division who had been stationed at the location. Instead of leaving for Alaska, Sablin and his crew choose to stay and fight for the Motherland. He quickly began to rise through the ranks and establish himself as leader after the untimely demise of the division's commanding officer. He would soon officially form the 'Siberian Guard'"

  STR_OPERATION_KERENSKY_1: "Operationi Kerensky"
  STR_OPERATION_KERENSKY_1_UFOPEDIA: "The operation, named after Premier Kerensky, was put in action in April 10th, 1930 as it became clear to the Russian Government that the military wouldn't be able to withstand the Chimera. It authorized the systematic evacuation of civilians into the islands of Sevemaya Zemlya, Novaya Zemlya, Wrangel Island and the New Siberian Islands. The evacuation was mostly handled by the Navy, with a minor role of the Russian Imperial Air Force."

  STR_OPERATION_KERENSKY_2: "Operationi Kerensky"
  STR_OPERATION_KERENSKY_2_UFOPEDIA: "Around 1,500,000 people were successfully extracted with operations still taking place as late as 1936. Despite escaping the Chimera, those who were evacuated didn't fare much better, as supply lines began to break down in 1937; a major shortage of food, medicine and other supplies caused famine and disease to run rampant in the poorly constructed camps that the refugees had been placed into."

  STR_YAGODA_SOLUTION_1: "The Yagoda Solution"
  STR_YAGODA_SOLUTION_1_UFOPEDIA: "Named after Chief Executive of the Secret Police, Genrikh Yagoda, was put into place some time after 1937 to prevent the Chimera from infecting anymore of the Russian population and eventually transforming them into the alien species. This would be done through humane termination of any civilians believed to be infected by the virus."

  STR_YAGODA_SOLUTION_2: "The Yagoda Solution"
  STR_YAGODA_SOLUTION_2_UFOPEDIA: "This would also extend to any civilian in enemy territory and eventually entire refugee camps if they were deemed too difficult to protect. The mass killings caused heavy distrust and even fear between the Russian people and the military. The Yagoda Solution would remain in effect from 1937 until the end of the war, resulting in nearly 4 million deaths and would be unsuccessful in stopping the Chimera."


