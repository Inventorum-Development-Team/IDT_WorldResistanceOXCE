# AVIONES

  STR_VTOL: "VTOL"
  STR_VTOL_UFOPEDIA: "VTOL: transporte de carga rápido y resistente diseñado para transportar tropas a largas distancias. Lo utilizan varias fuerzas de resistencia humana."

  STR_SABRE: "SABRE"
  STR_SABRE_UFOPEDIA: "F-86 Sabre: caza de superioridad aérea, la punta de lanza de los esfuerzos bélicos estadounidenses. Fuertemente armado y lo suficientemente resistente como para soportar varios impactos."

  STR_SIDEWINDER: "MISIL A-A"
  STR_SIDEWINDER_UFOPEDIA: "AIM-9 Sidewinder: misil aire-aire estadounidense de corto alcance con guía IR. Tiene una ojiva de fragmentación que destroza los aviones enemigos una vez que impacta."
  STR_SIDEWINDER_LAUNCHER: "Lanzamisiles A-A"
  STR_SIDEWINDER_MISSILES: "Misiles A-A"

  STR_FUEL_TANK_UC: "TANQUE DE COMBUSTIBLE"
  STR_FUEL_TANK_UFOPEDIA: "Tanque externo montado debajo de las alas, diseñado para aumentar el alcance de combate de la aeronave. Produce algo de resistencia, lo que reduce la aceleración y la velocidad. fuelMax: 150, accel: -1, avoidBonus: -5"
  STR_FUEL_TANK_LAUNCHER: "Tanque de combustible"

  STR_FLARE_DISPENSER_UC: "DISPENSADOR DE BENALLAS"
  STR_FLARE_DISPENSER_UFOPEDIA: "Contramedidas diseñadas para desviar los misiles IR disparados a la aeronave. Creadas con materiales pirotécnicos, arden a temperaturas mucho más altas que un motor y pueden confundir el sistema de guía de muchos misiles. avoidBonus: 25"
  STR_FLARE_DISPENSER: "Dispensador de bengalas"

  STR_ARMOR_PLATES_UC: "PLACAS DE BLINDAJE"
