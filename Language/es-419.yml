# LORE

  STR_JET_POWER_LORE: "Propulsión a chorro"
  STR_JET_POWER_LORE_UFOPEDIA: "Alemania puso un gran énfasis en nuevos y mejores métodos de propulsión para aeronaves. El miedo a los bombarderos rusos de gran altitud condujo al desarrollo del Me-262, el primer caza a reacción exitoso. Desplegado oficialmente en 1942, se convirtió en la principal fuerza interceptora de la UED. Poco después, los británicos y los estadounidenses se apresuraron con sus propios proyectos, pero siempre estuvieron detrás de los diseños de la Luftwaffe. La era de los aviones con propulsión a pistón estaba llegando a su fin."

  STR_FALLEN_KNIGHTS_LORE: "Caballeros caídos"
  STR_FALLEN_KNIGHTS_LORE_UFOPEDIA: "A pesar de la destreza aérea alemana, la mayor parte de la Luftwaffe y las fuerzas aéreas europeas fueron rápidamente destruidas en las etapas iniciales del ataque de las Quimeras. En el Este, muchos pilotos ni siquiera llegaron a abordar sus aviones, ya que los misiles Spire cubrieron todas las bases militares que encontraron a su paso. A los escuadrones de Europa occidental les fue un poco mejor y se anotaron algunas victorias aéreas sobre el Benelux. Las alas de cazas UED fueron diezmadas por la gran cantidad de naves de combate Quimeras. Los llamados 'Caballeros del Aire' quedaron reducidos a escombros fundidos."

  STR_UED_FORCES_LORE: "Fuerzas UED"
  STR_UED_FORCES_LORE_UFOPEDIA: "La mayor parte de las fuerzas de Defensa Europea Unida estaban compuestas por franceses, polacos, alemanes e italianos, además de brigadas reducidas de países más pequeños. Equipadas con equipo alemán de última generación, estaban entrenadas para defenderse de los ataques masivos rusos. Sin embargo, la dependencia de la UED de las defensas estáticas y la guerra de trincheras al estilo de la Gran Guerra la hicieron poco adecuada para los avances mecanizados de las quimeras. Las luchas políticas internas y la baja moral destrozaron la alianza incluso antes de que el enemigo alcanzara sus fronteras."

  STR_ACES_HIGH_LORE: "Ases de alto nivel"
  STR_ACES_HIGH_LORE_UFOPEDIA: "A diferencia de la mayoría de las potencias europeas, la Real Fuerza Aérea se centró principalmente en una gran flota de eficientes VTOL Kingfisher para proyectar su poder aéreo más hacia el interior. A pesar de estar en desarrollo desde 1937, fue solo después del anuncio del Me-262 en 1942 que el Mando de Cazas optó por reemplazar su flota de Spitfires por el Meteor. Aunque más lento y menos armado que la mayoría de sus pares, el caza fabricado en Gloster tenía un alcance operativo más largo. Como la mayoría se perdieron en misiones sobre Checoslovaquia en apoyo de la Línea de Bratislava, los últimos que quedaban se utilizaron en la defensa aérea de Gran Bretaña."

  STR_MAGNIFICENT_LIGHTNING_LORE: "Magnífico rayo"
  STR_MAGNIFICENT_LIGHTNING_LORE_UFOPEDIA: "A pesar de la falta de suficiente oposición aérea durante la Segunda Guerra Sino-Japonesa, la Armada Imperial Japonesa solicitó el desarrollo de una nave de combate de alto rendimiento y gran altitud con el propósito explícito de atacar a los bombarderos enemigos. La necesidad de proteger las islas principales de la agresión extranjera motivó el proyecto. El resultado fue el J7W Shinden, una nave fuertemente blindada y con más armas. Cuando el Quimera comenzó a avanzar hacia el Lejano Oriente, incluso los cazas Mitsubishi 'Zero' tuvieron dificultades para mantener a raya a las naves enemigas y el Shinden se convirtió en el interceptor naval de élite."

  STR_EURO_AMERICAN_COLLABORATION_LORE: "Colaboración euroamericana"
  STR_EURO_AMERICAN_COLLABORATION_LORE_UFOPEDIA: "Durante la administración de Roosevelt, hubo un notorio acercamiento diplomático entre las organizaciones europeas y los EE. UU. Esto condujo a varios acuerdos tecnológicos y técnicos entre ambos bloques, entre ellos el 'Acuerdo de Estandarización de Municiones Estratégicas (SATANAG)', donde se adoptó el cartucho británico .303 como recámara general para armas pequeñas en todos los rifles de servicio. Además, SRPA y MDC intercambiaron planos e investigaciones. Esto finalmente se volvió menos público durante la administración Grace, ya que los lazos diplomáticos se tensaron con el creciente aislacionismo estadounidense."

  STR_THE_TUNGUSKA_TOWER: "La Torre de Tunguska"
  STR_THE_TUNGUSKA_TOWER_UFOPEDIA: "La Torre fue la primera estructura Quimera que se excavó y se cree que no solo es la torre más grande conocida, sino también la Torre Central de Rusia y posiblemente de Europa del Este. Dada su inimaginable importancia, está extremadamente bien protegida; de hecho, nadie ha llegado a menos de 1200 metros de la torre... excepto el Dr. Malikov, quien logró extraer una muestra de ADN Quimera Puro directamente in situ."

  STR_THE_SIBERIAN_GUARD: "La Guardia Siberiana"
  STR_THE_SIBERIAN_GUARD_UFOPEDIA: "La Guardia se estableció en algún momento a principios de los años 40, poco después de la caída de la Rusia Imperial y a menudo se la considera el último remanente de la resistencia en el Lejano Oriente ruso. La Guardia consta de tres bases militares repartidas por Siberia, junto con un solo pueblo costero en la costa del Pacífico conocido como 'Provideniya', que alberga a varios miles de supervivientes rusos. Se enorgullecen de ser los únicos protectores de Siberia y lo han demostrado a través de su despiadada campaña de guerrillas contra la Quimera."

  STR_VALERY_SABLIN: "Valery Sablin"
  STR_VALERY_SABLIN_UFOPEDIA: "Un oficial naval ruso de alto rango que estuvo muy involucrado en las evacuaciones de la Operación Kerensky. Una vez terminada, permaneció estacionado en la isla Wrangel hasta 1948, cuando él y su tripulación decidieron abandonar la isla en su barco, el 'Storozhevoy', con la intención de llegar a Alaska. Sin embargo, debido a la falta de alimentos, se vieron obligados a atracar en la ciudad costera de Provideniya, donde se encontraron con los restos de una división de infantería rusa que había estado estacionada en el lugar. En lugar de partir hacia Alaska, Sablin y su tripulación decidieron quedarse y luchar por la Madre Patria. Rápidamente comenzó a ascender de rango y se estableció como líder después de la prematura muerte del oficial al mando de la división. Pronto formaría oficialmente la 'Guardia Siberiana'"

  STR_OPERATION_KERENSKY_1: "Operación Kerensky"
  STR_OPERATION_KERENSKY_1_UFOPEDIA: "La operación, que lleva el nombre del primer ministro Kerensky, se puso en marcha el 10 de abril de 1930, cuando el gobierno ruso tuvo claro que los militares no podrían resistirse al Quimera. Autorizó la evacuación sistemática de civiles a las islas de Sevemaya Zemlya, Novaya Zemlya, la isla Wrangel y las islas de Nueva Siberia. La evacuación estuvo a cargo principalmente de la Armada, con un papel menor de la Fuerza Aérea Imperial Rusa."

  STR_OPERATION_KERENSKY_2: "Operación Kerensky"
  STR_OPERATION_KERENSKY_2_UFOPEDIA: "Se logró rescatar con éxito a alrededor de 1.500.000 personas y las operaciones se llevaron a cabo hasta 1936. A pesar de escapar del Quimera, a los que fueron evacuados no les fue mucho mejor, ya que las líneas de suministro comenzaron a romperse en 1937; Una gran escasez de alimentos, medicinas y otros suministros provocó que la hambruna y las enfermedades se propagaran en los campamentos mal construidos en los que se había colocado a los refugiados."

  STR_YAGODA_SOLUTION_1: "La solución Yagoda"
  STR_YAGODA_SOLUTION_1_UFOPEDIA: "Llamada así en honor al jefe ejecutivo de la policía secreta, Genrikh Yagoda, se puso en marcha algún tiempo después de 1937 para evitar que la Quimera infectara a más población rusa y, finalmente, los transformara en la especie alienígena. Esto se haría mediante la eliminación humanitaria de cualquier civil que se creyera que estaba infectado por el virus."

  STR_YAGODA_SOLUTION_2: "La solución Yagoda"
  STR_YAGODA_SOLUTION_2_UFOPEDIA: "Esto también se extendería a cualquier civil en territorio enemigo y, eventualmente, a campos de refugiados enteros si se consideraban demasiado difíciles de proteger. Los asesinatos en masa provocaron una gran desconfianza e incluso miedo entre el pueblo ruso y los militares. La Solución Yagoda permanecería en vigor desde 1937 hasta el final de la guerra, causando casi 4 millones de muertes y no lograría detener la Quimera."

