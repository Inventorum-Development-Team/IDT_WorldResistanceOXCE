  STR_ARMOR_PLATES_LAUNCHER: "Placas de blindaje"

  STR_20MM_CANNON_UC: "CAÑÓN DE 20 MM"
  STR_20MM_CANNON_UFOPEDIA: "Un arma de aviación muy popular desde la Gran Guerra, tiene una elevada cadencia de fuego y proyectiles perforantes, perfectos para combates aéreos de alcance medio. Equilibrado entre potencia de fuego, alcance y precisión."
  STR_20MM_CANNON_LAUNCHER: "Cañón de 20 mm"

  STR_30MM_CANNON_UC: "CAÑÓN DE 30 MM"
