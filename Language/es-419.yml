# APOYO ALIADO

  STR_AMERICAN_VOLUNTEERS_RESEARCH: "Voluntarios estadounidenses"
  STR_AMERICAN_VOLUNTEERS_RESEARCH_UFOPEDIA: "El grupo inicial del proyecto estaba restringido únicamente al personal de SRPA, pero se reconsideró para incluir voluntarios de las fuerzas armadas regulares. Después de firmar un contrato de divulgación especial, se los incorporó al equipo. También se solicitó armamento adicional para poder equipar a los recién llegados. Necesitamos tantas manos y rifles en el campo como sea posible."

  STR_EXPANDING_FRONTIERS: "Expandiendo fronteras"
  STR_EXPANDING_FRONTIERS_UFOPEDIA: "La SRPA nos proporciona el equipo suficiente para equipar a nuestra fuerza de tareas para las operaciones de recuperación y contamos con el apoyo de la USAF para atacar a las naves hostiles cerca de nuestras bases. Sin embargo, siempre podemos escuchar la radio para obtener ayuda adicional de las fuerzas aliadas que luchan en otros lugares. Sin embargo, esto puede llevar un tiempo. Es posible que sea necesario restringir la prospección en el extranjero para garantizar la alta calidad de los equipos desplegados, ya que necesitamos lo mejor de lo mejor."

  STR_REESTABLISH_DIPLOMATIC_TIES: "Reestablecer lazos diplomáticos"
  STR_REESTABLISH_DIPLOMATIC_TIES_UFOPEDIA: "Hemos logrado ponernos en contacto con fuerzas amigas en Europa, después de un pequeño apagón de comunicaciones (muy probablemente gracias al equipo de interferencias Quimera). Podríamos extender una invitación a las fuerzas británicas o al movimiento de resistencia Maquis para que se unan a nuestros esfuerzos de recuperación a cambio de tecnología y suministros."

  STR_BRITISH_COOPERATION_1_RESEARCH: "Cooperación británica I"
  STR_BRITISH_COOPERATION_1_RESEARCH_UFOPEDIA: "Nuestro reciente éxito con la Operación Morning Star significó la erradicación de las fuerzas enemigas en las islas británicas y están más que dispuestos a unirse a nosotros. Han permitido que voluntarios de cuerpos de élite como los Comandos de la Marina Real y los Paracaidistas se recluten en nuestras fuerzas, formando el {ALT}Equipo Fantasma{ALT}."

  STR_BRITISH_COOPERATION_2_RESEARCH: "Cooperación británica II"
  STR_BRITISH_COOPERATION_2_RESEARCH_UFOPEDIA: "Las conversaciones adicionales dieron como resultado que nuestras fuerzas tuvieran más material de fabricación británica disponible. Además, ahora tenemos los planos del rifle de energía Razor, la versión mejorada del arma principal de infantería de Chimeran. Cualquier Bullseye capturado podría refabricarse para convertirse en el Razor, con una cantidad adicional de tecnología gris."

  STR_MAQUIS_COOPERATION_1_RESEARCH: "Cooperación Maquis I"
  STR_MAQUIS_COOPERATION_1_RESEARCH_UFOPEDIA: "Si bien no tenemos una diplomacia abierta con los Maquis, el grupo de resistencia europeo, sí tuvimos intercambio comercial y tecnológico con su predecesor, la UED. Algunos agentes de inteligencia, como el coronel James Grayson, han trabajado anteriormente con nosotros rastreando y recuperando activos alienígenas. Al brindarnos una ayuda muy necesaria, han acordado proporcionar voluntarios (a menudo con su propio armamento) a cambio de suministros y recursos. Ahora son parte del {ALT}Equipo Fantasma{ALT}."

  STR_MAQUIS_COOPERATION_2_RESEARCH: "Cooperación Maquis II"
  STR_MAQUIS_COOPERATION_2_RESEARCH_UFOPEDIA: "La razón detrás de las restricciones iniciales y la reticencia a apoyar nuestro esfuerzo se debe probablemente al hecho de que la Administración Grace canceló el programa de préstamo y arriendo promulgado por el expresidente Roosevelt. Nuestros esfuerzos actuales en una colaboración conjunta han tenido éxito y ahora hay más tipos de armamento disponibles para equipar a nuestro grupo de trabajo. Además, podemos comenzar a fabricar el prototipo del cañón de riel Longbow utilizando tecnología Gray capturada."

  STR_EXTENDING_WIDEBAND_TRANSMISSIONS: "Extensión de las transmisiones de banda ancha"
  STR_EXTENDING_WIDEBAND_TRANSMISSIONS_UFOPEDIA: "Se están realizando amplios esfuerzos para aumentar el alcance efectivo de nuestros puestos de escucha. Estamos seguros de que todavía hay fuerzas humanas luchando en otras partes del mundo. Solo necesitamos encontrarlas."

  STR_JAPANESE_COOPERATION_1_RESEARCH: "Cooperación japonesa I"
  STR_JAPANESE_COOPERATION_1_RESEARCH_UFOPEDIA: "Al aplicar un esfuerzo adicional en la búsqueda de transmisiones de radio humanas en el área del Pacífico, hemos capturado la señal emitida por el Cuerpo Japonés SRPA, reportado hace tiempo como M.I.A. Informaron sobre sus combates en curso en Asia continental, además de varias incursiones sobre las islas japonesas. Hemos acordado ayudarlos y, a cambio, elementos de las unidades de élite de la Armada y el Ejército se unirán a nuestra fuerza de tarea. Serán asignados al {ALT}Equipo Yokai{ALT}."

  STR_JAPANESE_COOPERATION_2_RESEARCH: "Cooperación japonesa II"
  STR_JAPANESE_COOPERATION_2_RESEARCH_UFOPEDIA: "La colaboración entre nuestras fuerzas y los defensores de Japón ha sido exitosa. Sin embargo, existen ciertas preocupaciones en círculos cercanos aquí, ya que el enfoque imperialista que adoptaron en Asia no fue muy tolerado en la administración Roosevelt. A pesar de esto, han acordado compartir más activos para apoyar nuestros esfuerzos de recuperación en Asia. Además, nuestra estación SRPA en Japón ha creado con éxito una nueva arma utilizando tecnología gris, ahora podemos producirla."

  STR_CODEBREAKER_TRANSMISSIONS: "Transmisiones de descifradores de códigos"
  STR_CODEBREAKER_TRANSMISSIONS_UFOPEDIA: "Después de que nos enteramos de que llegaban débiles ondas de radio desde Rusia, enfocamos todos nuestros puestos de escucha disponibles hacia esa zona geográfica para captar cualquier señal de vida. Después de varios intentos, captamos no una sino dos señales, en lados opuestos del país. Podíamos elegir cualquiera de las dos para iniciar conversaciones diplomáticas."

  STR_RUSSIAN_COOPERATION_1_RESEARCH: "Cooperación rusa I"
  STR_RUSSIAN_COOPERATION_1_RESEARCH_UFOPEDIA: "Hemos establecido un vínculo estable con los restos del Ejército Imperial Ruso en varios sectores. Parecen estar agrupados alrededor de Sebastopol, Leningrado y el Mar Caspio. Los Maquis se habían ofrecido a proporcionar un enlace entre ellos y nuestras fuerzas, aunque nos preocupa la desconfianza entre ambas partes... no se pueden borrar 30 años de animosidad en un par de meses, después de todo. A pesar de esto, han acordado proporcionar voluntarios con su equipo a cambio de suministros y tecnología. Ahora son parte del {ALT}Equipo Prizrak{ALT}."

  STR_RUSSIAN_COOPERATION_2_RESEARCH: "Cooperación rusa II"
  STR_RUSSIAN_COOPERATION_2_RESEARCH_UFOPEDIA: "Los rusos que luchan junto a nosotros han demostrado ser ingeniosos en tácticas y estrategia. Después de todo, llevan luchando contra las Quimeras desde 1927. Muchos han agradecido no estar limitados en munición y armamento, ya que se vieron obligados a librar una guerra de guerrillas con apenas equipo durante la última década. Por este motivo, han compartido sus planos para un rifle de energía de ingeniería inversa basado en un arma de las Quimeras capturada. Ahora podemos fabricarlo en nuestros talleres, utilizando tecnología gris."

  STR_SIBERIAN_COOPERATION_1_RESEARCH: "Cooperación siberiana I"
  STR_SIBERIAN_COOPERATION_1_RESEARCH_UFOPEDIA: "Se ha encontrado un enclave oculto de restos del Ejército Imperial en el Lejano Oriente, más cerca de Alaska. Es casi un milagro que hayan logrado permanecer activos después de tantos años, especialmente considerando lo infestadas que están las tierras baldías siberianas. Les hemos ofrecido apoyo militar y equipamiento para ayudarlos en su guerra de guerrillas. A cambio, varios soldados veteranos se han ofrecido como voluntarios para unirse a nuestro proyecto. Ahora forman parte del {ALT}Equipo Fantom{ALT}."

  STR_SIBERIAN_COOPERATION_2_RESEARCH: "Cooperación siberiana II"
  STR_SIBERIAN_COOPERATION_2_RESEARCH_UFOPEDIA: "Tantos años de aislamiento en las profundidades de los bosques siberianos hicieron que los guardias sospecharan de cualquier fuerza extranjera, sin importar si provenían de su propia especie. Nos ganamos su confianza y nos permitieron usar plantillas de su rifle de energía personalizado basado en el Bullseye Grom, un prototipo más antiguo que podríamos mejorar usando conocimiento moderno y tecnología gris adicional."

