  STR_SRPA_BLACK_OPS: "Black Ops de SRPA"
  STR_SRPA_BLACK_OPS_UNIFORM_UC: "TRAJE TÁCTICO BLACK OPS"
  STR_SRPA_BLACK_OPS_UNIFORM: "Traje táctico Black Ops"
  STR_SRPA_BLACK_OPS_UNIFORM_UFOPEDIA: "Vestido de batalla principal de los Black Ops, los operadores especiales de la SRPA. Incluye un chaleco reforzado y un casco especial NBC (nuclear-biológico-químico) cerrado para prevenir infecciones por patógenos aéreos quimeranos."

  STR_BDU_UC: "UNIFORME AMERICANO M1943"
  STR_BDU_UC_UFOPEDIA: "Uniforme de combate para las Fuerzas Armadas de los EE. UU., introducido en 1943. Fabricado en tela resistente a la intemperie, es cálido en estaciones frías y fresco en regiones cálidas. Se entrega con un casco M1."

  STR_BRITISH_FIELD_UNIFORM_UC: "BATALLA BRITÁNICA"
  STR_BRITISH_FIELD_UNIFORM: "Traje de batalla británico"
  STR_BRITISH_FIELD_UNIFORM_UFOPEDIA: "Uniforme práctico y cómodo, introducido a finales de los años 30 y ampliamente copiado por ejércitos de todo el mundo. La variante verde se utilizó principalmente en Europa, mientras que la variante caqui fue empleada por las fuerzas de la Commonwealth."

  STR_MAQUIS_FIELD_UNIFORM_UC: "EQUIPO DE COMBATE DE LOS MAQUIS"
  STR_MAQUIS_FIELD_UNIFORM: "Equipo de combate de los Maquis"
  STR_MAQUIS_FIELD_UNIFORM_UFOPEDIA: "Debido a su condición de movimiento de resistencia clandestino, los Maquis tuvieron problemas para conseguir un uniforme estandarizado convencional. Lo más cerca que pudieron conseguir fue una mezcla de restos industriales y militares de reserva obsoletos."

  STR_JAPANESE_FIELD_UNIFORM_UC: "UNIFORME IMPERIAL JAPONÉS"
  STR_JAPANESE_FIELD_UNIFORM_UFOPEDIA: "El uniforme M98 (98 Shiki-Gun-i) que usan las tropas japonesas es una actualización realizada en 1938 para la familia continua de uniformes de combate de color caqui. El “tetsukabuto” (casco de acero) se entrega con una pieza de tela para proteger el cuello del calor y el sol."

  STR_RUSSIAN_FIELD_UNIFORM_UC: "VESTIMENTA DE SERVICIO RUSA"
  STR_RUSSIAN_FIELD_UNIFORM_UFOPEDIA: "El uniforme de combate del Ejército Imperial Ruso se mantuvo prácticamente igual desde el final de la Gran Guerra. Consiste en una “gymnastyorka” de color caqui, pantalones hasta la rodilla y botas reforzadas, además de un casco de acero SSh-30."

  STR_SIBERIAN_FIELD_UNIFORM_UC: "ABRIGO SIBERIANO DE INVIERNO"
  STR_SIBERIAN_FIELD_UNIFORM_UFOPEDIA: "Los guardias usan este abrigo de lana gruesa que se usa sobre el uniforme imperial estándar para protegerse del clima severo. Se usa junto con un sombrero 'papakha'. Se usa una máscara de gas rudimentaria para proteger al soldado de los Crawlers y los gases venenosos."

