# ARMAS 
  STR_DAMAGE_ARMOR_PIERCING: "PERFORACIÓN DE BLINDAJE" 
  STR_DAMAGE_INCENDIARY: "INCENDIARIO" 
  STR_DAMAGE_HIGH_EXPLOSIVE: "ALTAMENTE EXPLOSIVO" 
  STR_DAMAGE_LASER_BEAM: "BALÍSTICA ALIENÍGENA" 
  STR_DAMAGE_PLASMA_BEAM: "ENERGÍA" 
  STR_BULLSEYE_MK1: "Bullseye Mk.1" 
  STR_BULLSEYE_MK1_BATTERY: "Batería Bullseye Mk.1" 
  STR_BULLSEYE_MK1_UFOPEDIA: "El rifle de combate principal de la infantería Quimera no es efectivo más allá del combate a corta distancia. Dispara proyectiles de plasma rojo"
  STR_BULLSEYE_MK2: "Bullseye Mk.2" 
  STR_BULLSEYE_MK2_BATTERY: "Batería Bullseye Mk.2" 
  STR_BULLSEYE_MK2_UFOPEDIA: "Versión mejorada del fusil de combate de infantería Quimera estándar. El cañón pesado permite una mayor precisión, pero sigue siendo un arma enfocada al combate cuerpo a cuerpo. Sus proyectiles de plasma azul causan más heridas que otras armas." 
  STR_AUGER_MK1: "Auger Mk.1" 
  STR_AUGER_MK1_BATTERY: "Batería Auger Mk.1" 
  STR_AUGER_MK1_UFOPEDIA: "Rifle de francotirador pesado, emite proyectiles de radiación ionizante que causan daños considerables al terreno. Su mira de alcance medio hace que sea fácil atacar a los enemigos ocultos tras coberturas."

  STR_AUGER_MK2: "Auger Mk.2" 
  STR_AUGER_MK2_BATTERY: "Batería Auger Mk.2" 
  STR_AUGER_MK2_UFOPEDIA: "Versión mejorada del rifle de francotirador pesado utilizado por los francotiradores Quimera, cuenta con una mira de largo alcance y un generador de radiación ionizante con mayor capacidad para emitir energía. Su capacidad de penetración en el terreno se incrementa sustancialmente."

  STR_HEDGEHOG_GRENADE: "Granada de erizo" 
  STR_HEDGEHOG_GRENADE_UFOPEDIA: ".." 
  STR_HUNTER_DMR: "Hunter DMR" 
  STR_HUNTER_DMR_BATTERY: "Batería Hunter DMR" 
  STR_HUNTER_DMR_UFOPEDIA: "Rifle pesado especializado destinado a los tiradores de élite de las quimeras. Visto por primera vez en acción durante la excursión enemiga del año pasado en Nueva York. Los rayos de iones emitidos en ráfagas cortas lo convierten en un arma letal en las manos adecuadas, destruyendo coberturas y haciendo cosas similares."

  STR_BRUTE_MINIGUN: "Minigun Brute"
  STR_BRUTE_MINIGUN_CELL: "Celda Minigun Brute" 
  STR_BRUTE_MINIGUN_UFOPEDIA: "El arma de infantería más pesada del arsenal enemigo, utilizada por las tropas de choque. El flujo de energía continuo liberado por esta arma puede incluso desintegrar algunos objetivos con poca armadura. Su peso extremo hace que sea muy incómoda de llevar y usar por humanos de tamaño normal."

  STR_PLASMA_REPEATER_PISTOL: "Pistola de repetición de plasma" 
  STR_PLASMA_REPEATER_PISTOL_BATTERY: "Batería de pistola de repetición de plasma" 
  STR_PLASMA_REPEATER_PISTOL_UFOPEDIA: "Similar a las pistolas ametralladoras humanas, esta arma de mano Quimera se ve en servicio en unidades de reconocimiento. La intensa velocidad de disparo puede descargar rápidamente una batería completa en segundos."

  STR_HE44_MAGNUM: "Magnum HE.44" 
  STR_HE44_MAGNUM_AMMO: "Municiones de .44"
  STR_HE44_MAGNUM_UFOPEDIA: "Potente y robusta arma de mano utilizada por operativos de las fuerzas especiales de la SRPA. La gran bala Magnum de .44 disparada por este revólver utiliza un compuesto especial de glicerina para explotar al contacto."

  STR_THOMPSON_SMG: "Thompson M1 SMG" 
  STR_THOMPSON_SMG_DRUM: "Tambor Thompson SMG"
  STR_THOMPSON_SMG_MAG: "Cargador Thompson SMG"
  STR_THOMPSON_SMG_UFOPEDIA: "La primera arma de fuego comercializada como 'subametralladora', rápidamente ganó notoriedad por su diseño robusto y potencia de fuego, disparando balas .45 ACP. Utilizada por la mayoría de las unidades policiales estadounidenses, algunas se vendieron también al Reino Unido."

  STR_M2A1_CLOVIS: "M2A1 Clovis AR" 
  STR_M2A1_CLOVIS_UFOPEDIA: "Rifle automático basado en el Folsom Carbine, con recámara para munición .303. Cuenta con un cañón más pesado, manija de carga y carcasa sintética. Destinado a ser utilizado para proporcionar 'fuego móvil' de apoyo ligero, de manera similar a cómo se utilizó el BAR en la década de 1920."

  STR_HVAP_CHAINGUN: "Minigun Wraith HVAP" 
  STR_HVAP_CHAINGUN_DRUM: "Tambor de munición HVAP" 
  STR_HVAP_CHAINGUN_UFOPEDIA: "Ametralladora automática de alta velocidad que perfora blindajes. Una minigun potente y engorrosa completamente automática que dispara 1200 balas con revestimiento metálico por minuto. La fuerza cinética puede destrozar objetivos con blindaje ligero con facilidad. Es mejor usarla desde una posición estática, ya que su peso y su manejo deficiente son sus desventajas."

  STR_MARKSMAN_DMR: "Marksman-B DMR" 
  STR_MARKSMAN_DMR_UFOPEDIA: "Rifle de francotirador de iones diseñado a la inversa, basado en el diseño de un arma enemiga capturada en Escocia. Adecuado para enfrentamientos de rango medio y configurado para disparos en ráfaga, equilibrando la potencia de fuego y la economía de munición. Emplea baterías Hunter."

  STR_MK6_CARBINE: "Carabina Mk.6" 
  STR_MK6_CARBINE_UFOPEDIA: "Versión fabricada bajo licencia de la familia de carabinas Folsom, la Enfield No.6, Mark 6 Carbine sirve como el rifle de servicio estándar de las fuerzas británicas. Cuenta con un armazón de madera diferente para una mejor ergonomía y un soporte de bayoneta en lugar del lanzagranadas incorporado."
  STR_303_AMMO: "Rifle de munición .303 (x20)" 
  STR_303_AMMO_LARGE: "Rifle de munición .303 (x30)"

  STR_L206_LAARK: "Lanzador L206 LAARK"
  STR_L206_LAARK_ROCKET: "Cohete antitanque Mk.48"
  STR_L206_LAARK_UFOPEDIA: "L209 LAARK (cohete antitanque ligero) fabricado por las Fuerzas Armadas británicas con el propósito de atacar a los vehículos blindados enemigos. Los cohetes Mk.48 disparados por esta arma de apoyo pesada, que suponen una mejora importante respecto de los antiguos lanzadores PIAT, pueden cambiar rápidamente su trayectoria en el aire gracias a propulsores más pequeños."

  STR_ROSSMORE_COMBAT_SHOTGUN: "Escopeta de combate Rossmore 238"
  STR_ROSSMORE_COMBAT_SHOTGUN_MAG: "Cargador para escopeta calibre .12"
  STR_ROSSMORE_COMBAT_SHOTGUN_UFOPEDIA: "El último desarrollo de la Armería Rossmore, el Modelo 238 carece de la sólida culata de los modelos anteriores. A pesar de esto, el retroceso se mantiene dentro de los parámetros esperados. Alimentado por cargador para recargas más rápidas."

  STR_WELGUN_SMG: "Ametralladora Welgun"
  STR_WELGUN_SMG_UFOPEDIA: "Fabricada por Birmingham Small Arms en un esfuerzo por equipar a los agentes de inteligencia de campo del Special Operations Executive con un arma automática ligera y precisa. Menos costosa que las ametralladoras Thompson en servicio en el Ejército regular y lo suficientemente compacta para llevarla oculta. Utiliza los mismos cargadores de 9 mm que otros modelos europeos."

  STR_RAZOR_BM001: "Razor BM001"
  STR_RAZOR_BM001_UFOPEDIA: "Fabricado por la Royal Small Arms Factory a partir de rifles Bullseye capturados que quedaron abandonados tras la Batalla de Londres y la posterior liberación de las Islas Británicas. El 'Bullseye Modified 001' dispara rayos de plasma en forma de disco, con la opción de sobrecargar un solo disparo y agotar la mitad de la batería para causar más daño."

  STR_LONGBOW_1S1K: "Arco largo 1S-1K"
  STR_LONGBOW_1S1K_FLECHETTES: "Cargador de flechillas para arco largo"
  STR_LONGBOW_1S1K_UFOPEDIA: "Creado por la Comisión de Defensa Militar (MDC) con el propósito explícito de contrarrestar la amenaza de las quimeras, es un poderoso cañón de riel que dispara flechillas de hierro a una velocidad increíble. Capaz de penetrar varias pulgadas de acero con facilidad. Había muy pocos disponibles cuando Europa cayó en 1950, pero desde entonces, los armeros restantes de la MDC en Luxemburgo han creado varios modelos."

  STR_BERETTA_MAB38: "Beretta MAB-38 SMG"
  STR_9MM_SMG_MAG: "9mm SMG Mag"
  STR_BERETTA_MAB38_UFOPEDIA: "Una metralleta italiana finamente elaborada, casi hecha a mano. Su armazón de madera resistente y fuerte la convierte en un arma pesada, pero robusta y precisa. Utilizada y apreciada por las fuerzas especiales de toda Europa, fue un icono del Regio Esercito. Quedan muy pocas Berettas, algunas de las cuales se recuperaron de las ruinas de Génova y Nápoles."

  STR_ERMA_EMP44: "Erma EMP-44 SMG"
  STR_ERMA_EMP44_UFOPEDIA: "Subametralladora extremadamente barata y fácil de fabricar, aunque un poco complicada de usar. Originalmente estaba pensada para ser utilizada por tropas de reserva como complemento de la MP-40 en caso de una invasión rusa repentina. Cuando llegó la Quimera y la mayoría de las reservas de armas modernas se perdieron o destruyeron, este diseño rudimentario se puso en servicio. Finalmente, los Maquis encontraron sus planos fuera de Múnich y la pusieron en producción de nuevo a toda prisa. Utiliza cargadores de 9 mm."

  STR_SCHROTFLINTE_SHOTGUN: "Escopeta de combate Schlonflinte"
  STR_SCHROTFLINTE_SHOTGUN_SHELLS: "Cartuchos de escopeta calibre 12"
  STR_SCHROTFLINTE_SHOTGUN_UFOPEDIA: "Escopeta calibre 12 fabricada por Schroeder Kampfwerk GmbH. Popular entre las fuerzas policiales y militares, especialmente en el norte de Europa. Comparte algunas similitudes con la línea de escopetas británicas Rossmore, con la notable diferencia del mecanismo de alimentación y una dispersión más amplia de perdigones."

  STR_ARISAKA_TYPE_99: "Rifle Arisaka Tipo-99"
  STR_ARISAKA_TYPE_99_CLIP: "Cargador de munición Arisaka"
  STR_ARISAKA_TYPE_99_UFOPEDIA: "Los enfrentamientos japoneses en China llevaron a la introducción del rifle de servicio Tipo-99, que reemplazó por completo los antiguos diseños Tipo-38. Muy sólido, aunque el cartucho más potente y el peso más ligero del armazón provocaron un mayor retroceso. La mayoría de los militares le colocaron una 'bandera de buena suerte', el yosegaki hinomaru, como regalo tradicional."

  STR_XR24_SPITTER: "Escopeta Spitter XR-24"
  STR_XR24_SPITTER_BATTERY: "Celda de energía Spitter"
  STR_XR24_SPITTER_UFOPEDIA: "Desarrollado por la rama del Cuerpo Japonés SRPA en Nagoya. Diseñado con protecciones especiales para el clima húmedo y cálido que prevalece en la mayor parte del sudeste asiático y Operaciones anfibias. El Spitter funciona como una escopeta automática que emite rayos de iones que destruyen el terreno en un amplio arco. Su reactor se desarrolló a partir de rifles pesados Auger capturados."

  STR_NAMBU_TYPE_2: "Subfusil Nambu Tipo 2"
  STR_NAMBU_TYPE_2_MAG: "Subfusil Tipo 2"
  STR_NAMBU_TYPE_2_UFOPEDIA: "Japón no destinó recursos al desarrollo de subfusiles hasta las últimas etapas de la guerra con China. Su principal diseño autóctono (después de utilizar varias armas europeas) fue fabricado por Kijiro Nambu, con recámara para Nambu de 8mm e incluyendo un amortiguador de retroceso especial. Utilizado principalmente por las Fuerzas Especiales de Desembarco Naval de élite."

  STR_IWAOR_TYPE_105: "Cañón de cadena IWAO-R Tipo 105"
  STR_IWAOR_TYPE_105_DRUM: "Tambor de munición IWAO-R"
  STR_IWAOR_TYPE_105_UFOPEDIA: "El cañón de cadena diseñado por Iwao Ryusaki se montó inicialmente en torretas fijas de aviones, y era muy apreciado por su fiabilidad. Contaba con un freno de boca especializado para disipar rápidamente el exceso de calor. La UED compró un depósito antes de la ruptura de la Cortina Roja en el 49. No fue posible realizar más compras debido a la pérdida de contacto con Japón."

  STR_FEDOROV_AVTOMAT: "Rifle automático Fedorov Avtomat"
  STR_FEDOROV_AVTOMAT_MAG: "Rifle automático Fedorov Mag de 6,5 mm"
  STR_FEDOROV_AVTOMAT_UFOPEDIA: "El Fedorov Avtomat es un rifle automático de fuego selectivo y de servicio por tripulación, y también uno de los primeros rifles automáticos operativos del mundo, diseñado por Vladimir Grigoryevich Fyodorov en 1915 y producido en el Imperio ruso. Rápidamente demostró ser un arma eficaz en la Gran Guerra y, con el tiempo, se convertiría en un arma de referencia del ejército ruso, al entrar en producción en masa poco después de la fallida Guerra Civil Rusa; durante la Guerra de las Quimeras, varias unidades rusas fueron equipadas con el Fedorov. Sin embargo, a medida que la guerra se prolongaba, Rusia, debido a la falta de fábricas, se vio obligada a cesar la producción del Federov casi por completo, lo que provocó que el ejército comenzara a depender principalmente del Mosin-Nagant."

  STR_MOSIN_NAGANT: "Rifle Mosin-Nagant M1891"
  STR_MOSIN_NAGANT_CLIP: "Cargador de munición Mosin-Nagant"
  STR_MOSIN_NAGANT_UFOPEDIA: "Rifle de servicio principal del Imperio ruso desde su incorporación en 1891 y el más numeroso en todo el arsenal. Esta variante está equipada con una mira telescópica y una envoltura de tela para facilitar su ocultación, y podría usarse para disparos de largo alcance."

  STR_SIMONOV_AVTOMAT: "Rifle Simonov AS-25P"
  STR_SIMONOV_AVTOMAT_UFOPEDIA: "Avtomat Simonova 1925, Pehotnuy (Rifle Simonov de 1925, Infantería). Desarrollado en 1925, para reemplazar al rifle Fedorov Avtomat de 1916 y su variante modernizada de 1920. El AS-25P se presentó como más confiable, preciso y moderno. Pero el comienzo de la guerra con las Quimeras en 1927, detuvo efectivamente el rearme del Ejército Imperial Ruso y muy pocos cuerpos de ejército estaban equipados con este tipo de arma. Dispara el mismo cartucho de 6,5 mm que el FA."

  STR_KOROVIN_PISTOL: "Pistola Korovin KPK-29"
  STR_KOROVIN_PISTOL_MAG: "Cargador de pistola Korovin"
  STR_KOROVIN_PISTOL_UFOPEDIA: "Pistola de alto calibre para oficiales estándar (con recámara de 10 mm), creada por Sergey Korovin. Aunque pesada, su agarre y manejo decentes la convirtieron en un arma preferida por el cuerpo de oficiales del Ejército Imperial."

  STR_TOKAREV_MACHINE_PISTOL: "Pistola automática Tokarev APBT"
  STR_TOKAREV_MACHINE_PISTOL_MAG: "Cargador corto APBT"
  STR_TOKAREV_MACHINE_PISTOL_LONG_MAG: "Cargador grande APBT"
  STR_TOKAREV_MACHINE_PISTOL_UFOPEDIA: "Los siberianos se apresuraron a adaptar todas las escasas armas de mano Tokarev que quedaban en los arsenales del Lejano Oriente a la variante de pistola automática de fuego selectivo. Equipada con un prototipo de silenciador y una culata de madera hecha a mano, la Tokarev se utiliza principalmente en incursiones relámpago en depósitos y bases abandonadas."

  STR_DEGTYARYOV_LMG: "Ametralladora Degtyaryov DP-28"
  STR_DEGTYARYOV_LMG_PAN: "Tambor de munición DP-28"
  STR_DEGTYARYOV_LMG_BELT: "Cinta de munición DP-28"
  STR_DEGTYARYOV_LMG_UFOPEDIA: "La ametralladora de infantería Degtyaryov se desplegó rápidamente en el frente cuando se informó de los primeros ataques de Quimera. Con el paso de los años, se convirtió en la ametralladora principal del arsenal ruso. La última mejora fue la adaptación de un mecanismo alimentado por cinta, ambos fáciles de adaptar en el campo de batalla."

  STR_FEDOROV_GROM: "Rifle Fedorov EVF-31 “Grom”"
  STR_FEDOROV_GROM_UFOPEDIA: "Arma de energía fabricada a partir del Bullseye por la Rusia Imperial en un intento de igualar las condiciones con el Quimera. Sus costes de producción eran considerables y estaba disponible en cantidades limitadas. A pesar de ello, la mayoría de los prototipos fueron enviados a los ejércitos siberianos para darles una oportunidad de luchar, luego unos pocos cientos lograron ser evacuados con éxito a Provideniya donde se formó la Guardia Siberiana. 'Grom' significa trueno en ruso."

  STR_FIRE_GRENADE: "Granada de fuego"
  STR_M1911_COLT: "M1911 Colt"
  STR_M1911_COLT_CLIP: "Cargador .45 ACP (x7)"
  STR_M1911_COLT_UFOPEDIA: "Arma de mano estándar de las unidades de la SPRA y del ejército de los EE. UU., es confiable y fácil de usar. Su poder de detención es suficiente para matar a uno o dos híbridos a quemarropa."

  STR_M5A2_FOLSOM_CARBINE: "Carabina M5A2 Folsom"
  STR_303_RIFLE_AMMO: "Munición de rifle .303 (x30)"
  STR_40MM_FRAG: "Granada de fragmentación de 40 mm"
  STR_M5A2_FOLSOM_CARBINE_UFOPEDIA: "Potente rifle de diseño estadounidense, utilizado por todas las Fuerzas Armadas de EE. UU. Es producido bajo licencia por el Ejército británico como Mk.6 Carbine y algunos países europeos también tenían sus propias variantes de esta arma. Sin embargo, es muy pesado y engorroso debido a la carcasa de madera y al lanzagranadas integrado. Disparo alternativo: Lanzar granada"

  STR_L23_FAREYE_SNIPER_RIFLE: "L23 Fareye"
  STR_303_SNIPER_AMMO: "Munición de francotirador .303 Mk 10"
  STR_L23_FAREYE_SNIPER_RIFLE_UFOPEDIA: "Uno de los favoritos de muchos equipos de francotiradores de los Royal Marine Commando británicos, incluye un pequeño dispositivo de pulso electromagnético destinado a aumentar la actividad neuronal, aumentando así la precisión de los tiradores. Disparo alternativo: Disparo a la cabeza"

  STR_STORM_RIFLE: "Rifle de asalto .303"
  STR_STORM_RIFLE_UFOPEDIA: "Rifle de batalla diseñado por las Fuerzas Armadas alemanas, era el rifle estándar de la Defensa Europea Unida (utilizado principalmente por alemanes, franceses e italianos). Actualmente utilizado por los Maquis, la mayoría de ellos fueron recuperados de un barco de suministro hundido cerca de Oslo. Su nombre oficial era '.303 Sturmgewehr'"

