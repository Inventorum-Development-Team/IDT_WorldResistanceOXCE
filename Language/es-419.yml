# ENDGAME

  STR_ELERIUM_115: "Combustible para reactor nuclear"
  STR_ELERIUM_115_UFOPEDIA: "Elementos radiactivos dentro de una cámara de contención. Estar cerca de ellos sin protección especial puede ser peligroso, pero hasta ahora no hemos encontrado ningún problema. ¡Algunos de ellos son una cristalería muy bonita que brilla bajo la luz ultravioleta!"

  STR_UFO_POWER_SOURCE: "Reactor nuclear alienígena"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "El enemigo utiliza tecnología de fisión para alimentar sus estructuras y vehículos. Si bien nosotros también pudimos lograr dicho proceso, su tecnología es mucho más eficiente y sostenible que la nuestra."

  STR_ALIEN_ALLOYS: "Acero Quimera"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Revestimiento de aleación de acero ligero, utilizado por Quimera para construir una amplia gama de utilidades y armamento. Fácilmente moldeable con las herramientas adecuadas, pero inmune a todo tipo de daños. Encontrado y clasificado por primera vez por personal de la RAF en Gibraltar, su entrega y el informe de inteligencia sobre cómo usarlo fue interceptado por agentes Maquis rebeldes y se perdió hasta hace poco."

  STR_GRAY_TECH_ITEM: "Objeto tecnológico gris"
  STR_GRAY_TECH_ITEM_UFOPEDIA: "Pieza de tecnología alienígena extremadamente poderosa. No corresponde a ningún diseño realizado por la Quimera hasta el momento. Emite una luz vibrante y lo que podría describirse como 'aire caliente a su alrededor', probablemente radiación. Manipular con precaución."

  STR_GRAY_TECH_RECOVERY_TEAM: "Operaciones de recuperación y salvamento"
  STR_GRAY_TECH_RECOVERY_TEAM_UFOPEDIA: "La llamada 'tecnología gris' suele estar ubicada tras las líneas enemigas, en lo profundo de sus fortalezas y reductos. Para reunirla para nuestro propio progreso tecnológico, debemos atacarla y extraerla por la fuerza. La Quimera parece acumularla también, para propósitos que aún no se comprenden... no podemos permitir que nos superen. El mayor Richard Blake, con la autorización directa del presidente McCullen, ha aprobado la creación de un grupo de trabajo de élite con el propósito explícito de infiltración, recolección, recuperación, protección y aplicación de estos activos tecnológicos alienígenas. Los mejores miembros de las Operaciones Tácticas Avanzadas de la SRPA fueron llamados a unirse al {ALT}Equipo Espectro{ALT}."

  STR_GRAY_TECH_INTRODUCTION: "Introducción a la tecnología gris"
  STR_GRAY_TECH_INTRODUCTION_UFOPEDIA: "“Tecnología gris” (GT, por las siglas en inglés de Gray Tech) es un término acuñado recientemente por el Dr. Malikov para nombrar la tecnología alienígena previamente desconocida, construida o ensamblada por una tercera facción no revelada. Se necesita más investigación sobre el tema, para comprenderlo y cómo podría usarse en el esfuerzo bélico."

  STR_GRAY_TECH_THEORY: "Teoría de la tecnología gris"
  STR_GRAY_TECH_THEORY_UFOPEDIA: "Un enfoque teórico creciente sobre las piezas extraterrestres apunta a ciertas características físicas y energéticas que podrían usarse en nuestra propia tecnología, como una especie de 'refuerzo' o mejora. Se muestra que la GT es capaz de transmitir grandes cantidades de energía, que se incrementa aún más con la adición de más de esos elementos. Si continuamos investigando más sobre la tecnología gris, podríamos refinar un uso práctico para nuestras tropas en el campo."

  STR_GRAY_TECH_APPLICATIONS: "Aplicaciones de la tecnología gris"
  STR_GRAY_TECH_APPLICATIONS_UFOPEDIA: "La investigación continua sobre el tema finalmente ha llevado a algo muy necesario para nuestras fuerzas militares: armas. Al agregar pequeñas cantidades de GT a las armas de energía diseñadas por humanos ya existentes (que a menudo incorporan activos alienígenas), podríamos mejorarlas en gran medida. También se planean otros desarrollos como armas de energía artesanales. Debemos continuar trabajando en las muestras extraterrestres recuperadas."

  STR_PROJECT_PROMETHEUS: "Proyecto Prometeo"
  STR_PROJECT_PROMETHEUS_UFOPEDIA: "La Dra. Julia Cathcart ha tomado la iniciativa en la investigación sobre tecnología alienígena. Ella ha teorizado que todos los elementos individuales de la tecnología gris pertenecen a un mecanismo o máquina más grande, teniendo en cuenta cómo la radiación electromagnética emitida se vuelve cada vez más intensa con un mayor número de piezas de GT cercanas unas de otras. Debemos continuar investigando este tema para refinar nuestra comprensión."

  STR_PROMETHEUS_WEAPON: "Arma Prometeo"
  STR_PROMETHEUS_WEAPON_UFOPEDIA: "El equipo de la Dra. Cathcart hizo un avance revolucionario en la investigación. Confirmó la teoría de que cada elemento GT era una pieza de un rompecabezas mayor. Al añadir más y más elementos, se emite una radiación electromagnética más intensa, que podría utilizarse como un artefacto explosivo de alto rendimiento. Se cree que combinando {ALT}100 piezas{ALT}, se podría ensamblar una poderosa bomba, que podría causar un gran apagón en la red de centros Quimera. Debemos {ALT}manufacturarla{ALT} lo antes posible, ya que tenemos información sobre el líder del enemigo, Dédalo, que parece perseguir un objetivo similar al nuestro con el propósito de acabar con la humanidad, en su lugar. Una vez que la bomba esté lista, debes continuar los preparativos {ALT}realizando una investigación sobre ella{ALT}, para que podamos preparar una ofensiva para desplegarla."

  STR_OPERATION_OLYMPIC_DEPENDENCY: "Operación Dependencia Olímpica"

  STR_LAUNCH_OPERATION_OLYMPIC: "Lanzamiento de la Operación Olímpica"
  STR_LAUNCH_OPERATION_OLYMPIC_UFOPEDIA: "Se está llevando a cabo una importante planificación para la misión de infiltrarse en la primera Torre Hub: Tunguska. Sitio del aterrizaje inicial de la Quimera en 1908, se cree que es la fuente de la corrupción alienígena. Un ataque coordinado importante para lanzar la bomba del Dr. Cathcart contra ella resultará en un efecto dominó: una por una, cada Torre Hub caerá, y toda la red con ella. Una vez que esté listo, seleccione un VTOL y haga clic en el botón TUNGUSKA para comenzar la misión final."

  STR_ARE_YOU_SURE_CYDONIA: "¿Estás seguro de que quieres enviar esta nave en una misión a Tunguska?"
