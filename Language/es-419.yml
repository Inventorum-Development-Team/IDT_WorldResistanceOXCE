  STR_30MM_CANNON_LAUNCHER: "Cañón de 30 mm"

  STR_50CAL_MACHINEGUN_UC: "AMETRALLADORA CAL.50"
  STR_50CAL_MACHINEGUN_UFOPEDIA: "Cañón automático ampliamente utilizado, utilizado en vehículos navales, terrestres y aéreos. Muy apreciado por su alto volumen de fuego, el cartucho de 12,7 mm tiene algunos problemas para penetrar el grueso blindaje de los cazas Chimeran, pero sigue siendo un proyectil de uso común."
