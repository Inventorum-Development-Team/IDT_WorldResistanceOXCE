  STR_FIRE_GRENADE: "Atirar granada"
  STR_M1911_COLT: "M1911 Colt"
  STR_M1911_COLT_CLIP: "Carregador .45 ACP (x7)"
  STR_M1911_COLT_UFOPEDIA: "Arma secundária padrão das unidades SPRA e do Exército dos EUA, é confiável e fácil de usar. Seu poder de parada é suficiente para matar um ou dois híbridos à queima-roupa."

  STR_M5A2_FOLSOM_CARBINE: "Carabina Folsom M5A2"
  STR_303_RIFLE_AMMO: "Munição de rifle .303 (x30)"
  STR_40MM_FRAG: "Granada de fragmentação de 40 mm"
  STR_M5A2_FOLSOM_CARBINE_UFOPEDIA: "Rifle poderoso de design americano, usado por todas as Forças Armadas dos EUA. É produzido sob licença pelo Exército Britânico como Mk.6 Carbine e alguns países europeus também tinham suas próprias variantes desta arma. No entanto, é muito pesado e incômodo devido à estrutura de madeira e ao lançador de granadas integrado. Tiro alternativo: Lançar granada"

  STR_L23_FAREYE_SNIPER_RIFLE: "L23 Fareye"
  STR_303_SNIPER_AMMO: ".303 Munição de atirador Mk 10"
  STR_L23_FAREYE_SNIPER_RIFLE_UFOPEDIA: "Um favorito pessoal de muitas equipes de atiradores do Comando da Marinha Real Britânica, ele inclui um pequeno dispositivo de pulso eletromagnético destinado a aumentar a atividade neural, aumentando assim a precisão dos atiradores de elite. Tiro alternativo: Tiro na cabeça"

  STR_STORM_RIFLE: ".303 Rifle de Tempestade"
  STR_STORM_RIFLE_UFOPEDIA: "O rifle de batalha projetado pelas Forças Armadas Alemãs era o rifle padrão da United European Defense (usado principalmente por alemães, franceses e italianos). Atualmente usado pela Maquis, a maioria deles foi recuperada de um navio de suprimentos afundado perto de Olso. Seu nome oficial era '.303 Sturmgewehr'"
  
  STR_BANDAGES: "Bandagens"
  STR_BANDAGES_UFOPEDIA: "Um simples olhar de pano estéril usado para curar pequenas feridas e recuperar pequenas quantidades de saúde."

  STR_MEDICAL_BAG: "Bolsa Médica"
  STR_MEDICAL_BAG_UFOPEDIA: "Saco grande e pesado, cheio de material médico. Recupera uma quantidade média de saúde e cura vários ferimentos."

  STR_SYMBAC: "Caixa Sym-Bac"
  STR_SYMBAC_UFOPEDIA: "Abreviatura de 'Symbiotic-Bacteria', um recipiente alienígena cheio de um fluido verde brilhante, utilizado pela Quimera para curar rapidamente grandes quantidades de saúde e muitos ferimentos. Como efeito secundário, produz um efeito de atordoamento limitado quando aplicado em humanos"
