  STR_BULLSEYE_MK1_BATTERY: "Bateria Bullseye Mk.1"
  STR_BULLSEYE_MK1_UFOPEDIA: "Principal rifle de combate da infantaria Chimera. Tem uma alta taxa de tiro, embora sua precisão seja limitada e não seja eficaz além do combate de curta distância. Ele dispara projéteis de plasma vermelho."

