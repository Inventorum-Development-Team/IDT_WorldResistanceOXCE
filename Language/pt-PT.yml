  STR_GOOD_ENDING_1: "Derrotámos o inimigo, os nossos esforços de guerra foram bem sucedidos e os seres humanos em todas as partes do mundo estão a avançar."
  STR_GOOD_ENDING_2: "O nosso progresso tecnológico aumentou muito graças aos esforços de toda a humanidade, liderados pela SRPA."
  STR_GOOD_ENDING_3: "A destruição da Torre de Tunguska deu início a uma reação em cadeia que terminou com a destruição total da base principal da Daedalus em Holar, na Islândia."
  STR_GOOD_ENDING_4: "Sem cabeça, as forças Quimerianas foram desorganizadas mais uma vez e a humanidade começou a recuperação do planeta. A guerra está ganha agora."

