  STR_BULLSEYE_MK2_BATTERY: "Bateria Bullseye Mk.2"
  STR_BULLSEYE_MK2_UFOPEDIA: "Versão melhorada do rifle de combate de infantaria Chimera padrão. O cano pesado permite maior precisão, mas ainda é uma arma focada em combate corpo a corpo. Seus projéteis de plasma azul causam mais ferimentos do que outras armas."

