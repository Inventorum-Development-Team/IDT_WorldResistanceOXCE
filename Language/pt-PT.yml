  STR_UFO_CRASH_RECOVERY_BRIEFING: "Tenha cuidado - Pode haver agentes no veículo inimigo ou ao redor do local do acidente. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. A recuperação dos restos do veículo inimigo, artefatos e corpos alienígenas pode então ser iniciada. Para abortar a missão, retorne as unidades SRPA ao veículo de transporte e clique no ícone 'Abortar Missão'."
