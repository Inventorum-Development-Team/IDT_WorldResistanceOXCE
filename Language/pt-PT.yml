  STR_AUGER_MK2_BATTERY: "Bateria Auger Mk.2"
  STR_AUGER_MK2_UFOPEDIA: "Versão melhorada do rifle sniper pesado usado pelos snipers Chimera, possui mira de longo alcance e um gerador de radiação ionizante com maior capacidade de emitir energia. Sua capacidade de penetrar no terreno é substancialmente aumentada."

