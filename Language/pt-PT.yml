  STR_HYBRID_DESCRIPTION: "Intel Híbrido"
  STR_HYBRID_DESCRIPTION_UFOPEDIA: "Os soldados regulares do inimigo, os Híbridos são ex-humanos infectados pelo vírus Quimeriano e mutilados num guerreiro estúpido e destemido com o único objectivo de matar qualquer humano à vista."

