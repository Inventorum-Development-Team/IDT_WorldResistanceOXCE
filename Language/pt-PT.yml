  STR_MT_RATING_EXCELLENT: "Excelente"
  STR_MT_RATING_GREAT: "Ótimo"
  STR_MT_RATING_GOOD: "Bom"
  STR_MT_RATING_OK: "Suficiente"
  STR_MT_RATING_POOR: "Medíocre"
