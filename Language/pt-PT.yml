  STR_UFO_CRASH_RECOVERY: "RECUPERAÇÃO DE ACIDENTE DE NAVIO CHIMERAN"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Tenha cuidado - Pode haver agentes no veículo inimigo ou ao redor do local do acidente. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. A recuperação dos restos do veículo inimigo, artefatos e corpos alienígenas pode então ser iniciada. Para abortar a missão, retorne as unidades SRPA ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_UFO_GROUND_ASSAULT: "ASSALTO TERRESTRE DE NAVIO QUIMERANO"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explore o local de pouso e, se possível, entre no veículo inimigo. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. A recuperação do veículo inimigo, artefatos e corpos alienígenas pode então ser iniciada. Para abortar a missão, retorne as unidades SRPA ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_BASE_DEFENSE: "DEFESA DE BASE"
  STR_BASE_UC: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Uma nave alienígena pousou nas proximidades. Nossa base está em grave perigo. Conforme o procedimento padrão, todo o pessoal não combatente e as naves SRPA foram evacuadas. Unidades alienígenas entrarão na base pelas portas do hangar ou pelo elevador de acesso. Defenda a base e suas instalações vitais a todo custo - esta é uma luta até a morte. Se você clicar no ícone 'abortar missão', você admitirá a derrota e perderá a base."
  STR_ALIEN_BASE_ASSAULT: "ATAQUE À BASE CHIMERAN"

  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Unidades SRPA ganharam entrada em uma base alienígena. O centro de controle deve ser destruído para tornar a base inoperante. A missão terminará quando todos os inimigos forem eliminados, ou quando seu esquadrão retornar à área de saída verde (clique no ícone 'abortar missão' para escapar)."
