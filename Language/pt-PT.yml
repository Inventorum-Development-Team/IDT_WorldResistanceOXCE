  STR_SABRE: "SABRE"
  STR_SABRE_UFOPEDIA: "F-86 Sabre - Caça de superioridade aérea, a ponta de lança dos esforços de guerra americanos. Armado pesadamente e resistente o suficiente para suportar vários golpes."

  STR_FUEL_TANK_UC: "TANK de COMBUSTÍVEL"
  STR_FUEL_TANK_UFOPEDIA: "O tanque externo montado sob as asas, destinado a aumentar a gama de combate da aeronave. Produz algum arrasto, reduzindo assim a aceleração e a velocidade. combustível Max: 150, aceleração: -1, eviteBonus: -5"
  STR_FUEL_TANK_LAUNCHER: "Fuel Tank"

  STR_FLARE_DISPENSER_UC: "DISPENSER FLARE"
  STR_FLARE_DISPENSER_UFOPEDIA: "Concebidos concebidos para desviar os mísseis de IR disparados na aeronave. Criado com materiais pirotécnicos, queimam a temperaturas muito mais elevadas do que um motor e podem confundir o sistema de orientação de muitos mísseis. eviteBonus: 25"
  STR_FLARE_DISPENSER: "Flare Dispensador"

  STR_ARMOR_PLATES_UC: "PLACAS ARMOR"
  STR_ARMOR_PLATES_UFOPEDIA: "Avião reforçado com o revestimento blindado, feito usando exactamente as mesmas placas de aço quimero que se encontram no artesanato alienígena. A troca de alguma manobrabilidade e velocidade para pontos de saúde extra, muito útil para resistir ao fogo inimigo. "
  STR_ARMOR_PLATES_LAUNCHER: "Pratos de armadura"

  STR_20MM_CANNON_UC: "20MM CANNON"
  STR_20MM_CANNON_UFOPEDIA: "Uma arma de aeronave muito popular desde a Grande Guerra, tem uma taxa elevada de incêndios e conchas de piercing de armadura, perfeitas para combates de médio alcance. Equilibrado entre o poder de fogo, o alcance e a precisão."
  STR_20MM_CANNON_LAUNCHER: "20mm Cannon"

  STR_30MM_CANNON_UC: "30MM CANNON"
  STR_30MM_CANNON_UFOPEDIA: "Muitas vezes encontradas em combatentes desenhados por russo, a taxa de fogo reduzida permite uma melhor precisão em alcances mais longos. As rondas duras de sucesso punem lentamente os combatentes inimigos."
  STR_30MM_CANNON_LAUNCHER: "30mm Cannon"

  STR_50CAL_MACHINEGUN_UC: ". 50 CAL MACHINE GUN"
  STR_50CAL_MACHINEGUN_UFOPEDIA: "Anços automáticos, utilizados em veículos navais, moídos e aéreos. Muito apreciado pelo seu elevado volume de fogo, o cartucho de 12,7 mm tem algum problema com penetração da armadura espessa dos caças chimeranos, mas ainda assim continua a ser uma ronda comummente utilizada. "
