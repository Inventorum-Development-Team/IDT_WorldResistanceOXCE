  STR_VTOL: "VTOL"
  STR_VTOL_UFOPEDIA: "VTOL - Transporte de carga rápido e resistente, destinado a transportar tropas por longas distâncias. Várias forças de resistência humana usam."

  STR_SABRE: "SABRE"
  STR_SABRE_UFOPEDIA: "F-86 Sabre - Caça de superioridade aérea, a ponta de lança dos esforços de guerra americanos. Armado pesadamente e resistente o suficiente para suportar vários golpes."

  STR_SIDEWINDER: "MÍSSIL AA"
  STR_SIDEWINDER_UFOPEDIA: "AIM-9 Sidewinder - míssil ar-ar americano de curto alcance com orientação IR. Ele tem uma ogiva de fragmentação que destrói aeronaves inimigas quando atinge."
  STR_SIDEWINDER_LAUNCHER: "Lançador de mísseis AA"
  STR_SIDEWINDER_MISSILES: "Mísseis AA"

  STR_FUEL_TANK_UC: "TANQUE DE COMBUSTÍVEL"
  STR_FUEL_TANK_UFOPEDIA: "Tanque externo montado sob as asas, destinado a aumentar o alcance de combate da aeronave. Produz algum arrasto, reduzindo assim a aceleração e a velocidade. fuelMax: 150, accel: -1, avoidBonus: -5"
  STR_FUEL_TANK: "Tanque de combustível"
  STR_FLARE_DISPENSER_UC: "DISPENSADOR DE FLARE"
  STR_FLARE_DISPENSER_UFOPEDIA: "Contramedidas projetadas para desviar mísseis IR disparados contra a aeronave. Criados com materiais pirotécnicos, eles queimam em temperaturas muito mais altas do que um motor e podem confundir o sistema de orientação de muitos mísseis. avoidBonus: 25"
  STR_FLARE_DISPENSER: "Dispensador de alargamento"


  STR_AFTERBURNER_UC: "JATO EXPERIMENTAL THURSTER"
  STR_AFTERBURNER_UFOPEDIA: "Este protótipo de motor a jato é usado para aumentar muito a aceleração e a velocidade do veículo onde é montado. No entanto, o estresse colocado no motor reduz sua autonomia. accel: 5, speedMax: 150, fuelMax: -15"
